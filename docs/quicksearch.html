urns {string} time as a string */ function formatTime(n) { const hours = safeNumber(Math.floor(n / 60 / 60)); const minutes = safeNumber(Math.floor((n - (hours * 60 * 60)) / 60)); const seconds = safeNumber(Math.round(n - (hours * 60 * 60) - (minutes * 60))); const h = hours &gt; 0 ? `${(hours &lt; 10) ? `0${hours}` : hours}:` : ''; return `${h + ((minutes &lt; 10) ? `0${minutes}` : minutes)}:${(seconds &lt; 10) ? `0${seconds}` : seconds}`; } /** * Sort numbers * @param {number} a First number * @param {number} b Second number * @returns {number} 1 if more, 0 if equal, -1 if less */ function sortNumber(a, b) { return a - b; } /** * Get the lowest time of the user's times. * @param {Array&lt;number&gt;} times Array of times for the player * @returns {string} Average time as a string */ function getBestTime(times) { return formatTime(times.sort(sortNumber)[0]); } /** * Get the average time for a list of times * @param {Array&lt;number&gt;} times Array of times for the player * @returns {string} Average time as a string */ function getAverageTime(times) { let sum = 0; for (let i = 0; i &lt; times.length; i += 1) { sum += parseInt(times[i], 10); } return formatTime(sum / times.length); } class RaidStat { constructor(userJson, type) { this.successes = 0; this.completed = 0; this.best = ''; this.average = ''; this.successTimes = []; this.uniqueMems = []; this.thirty_successes = 0; this.thirty_completed = 0; this.thirty_times = []; this.thirty_average = ''; if (userJson) { this.calculateStats(userJson, type); } this.best = getBestTime(this.successTimes); this.average = getAverageTime(this.successTimes); this.thirty_average = getAverageTime(this.thirty_times); } /** * Calculate a user's stats from fetched json * @param {Object} json JSON object describing all of a user's raid statistics * @param {string} type type of */ calculateStats(json, type) { const now = Date.now(); json.forEach((raid) =&gt; { const raidDate = new Date(raid.leaderboardGenerated).getTime(); const newerThan30Days = now - ms30d &lt; raidDate; if (raid.type === type) { if (raid.objective === 'VICTORY') { this.successes += 1; this.successTimes.push(timeToSeconds(raid.time)); if (newerThan30Days) { this.thirty_successes += 1; this.thirty_times.push(timeToSeconds(raid.time)); } } this.completed += 1; if (newerThan30Days) { this.thirty_completed += 1; } raid.players.push(raid.host); raid.players.forEach((player) =&gt; { if (this.uniqueMems.indexOf(player) === -1) { this.uniqueMems.push(player); } }); } }); } toString() { return `**Cleared:** ${this.successes}/${this.completed}\\n` + `**Best Time:** ${this.best}\\n` + `**Average Time:** ${this.average}\\n` + `**Unique Party Members:** ${this.uniqueMems.length}\\n` + `**Cleared (30d):** ${this.thirty_successes}/${this.thirty_completed}\\n` + `**Average Time (30d):** ${this.thirty_average}`; } makeTotals(lor, lornm, jv) { this.successes = lor.successes + lornm.successes + jv.successes; this.completed = lor.completed + lornm.completed + jv.completed; this.best = getBestTime([timeToSeconds(lor.best), timeToSeconds(lornm.best), timeToSeconds(jv.best)]); this.average = getAverageTime([timeToSeconds(lor.average), timeToSeconds(lornm.average), timeToSeconds(jv.average)]); this.successTimes = [].concat(lor.successTimes) .concat(lornm.successTimes).concat(jv.successTimes); this.uniqueMems = []; lor.uniqueMems.forEach((mem) =&gt; { if (this.uniqueMems.indexOf(mem) === -1) { this.uniqueMems.push(mem); } }); lornm.uniqueMems.forEach((mem) =&gt; { if (this.uniqueMems.indexOf(mem) === -1) { this.uniqueMems.push(mem); } }); jv.uniqueMems.forEach((mem) =&gt; { if (this.uniqueMems.indexOf(mem) === -1) { this.uniqueMems.push(mem); } }); this.thirty_successes = lor.thirty_successes + lornm.thirty_successes + jv.thirty_successes; this.thirty_completed = lor.thirty_completed + lornm.thirty_completed + jv.thirty_completed; this.thirty_times = [].concat(lor.thirty_times) .concat(lornm.thirty_times).concat(jv.thirty_times); this.best = getBestTime(this.successTimes); this.average = getAverageTime(this.successTimes); this.thirty_average = getAverageTime(this.thirty_times); } } module.exports = RaidStat; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:04 using the DocStrap template. "},"src_embeds_FrameEmbed.js.html":{"id":"src_embeds_FrameEmbed.js.html","title":"Source: src/embeds/FrameEmbed.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemoveLogMemberUnbanLogMessageDeleteMessaageManagerModNewsNewsEmbedNotifierOnReadyHandlePingPollInlinePopularDealPrefixPriceCheckPriceCheckEmbedPrimeAccessProfileEmbedProgressionRaidRaidStatEmbedReloadRemoveRoleRenameResizeRolesRolesEmbedRollInlineSalesEmbedServerInfoServerInfoEmbedServersSettingsEmbedShieldEmbedShieldsShowSimarisSimarisEmbedSortieEmbedSortiesStringManagerSyndicateEmbedSyndicatesTrackTrackerUnlockUntrackUpdatesUserInfoUserInfoEmbedUsernameVoidTraderEmbedVulgarNameHandleWeaponEmbedWeaponStatsWelcomeHandlerWhatsinWhatsinEmbedWhereisWhereisEmbedWikiWikiEmbed Global armorAtLevelarmorStripchannelNameRegexcheckPrivateRoomsclientdamageReductionformatTimefromNowgetAverageTimegetBestTimegetChannelgetChannelsgetRoleForStringgetTargetgetUsersForCallhiddenRegexlockedRegexnoTextRegexpubl edRegexnoTextRegexpublicRegexsafeNumbershownRegexsortNumbertextRegextimeDeltaToStringtimeToSecondsupdatePresenceuseable Source: src/commands/Ondemand/FrameStats.js 'use strict'; const Command = require('../../models/Command.js'); const FrameEmbed = require('../../embeds/FrameEmbed.js'); const request = require('request-promise'); /** * Displays the stats for a warframe */ class FrameStats extends Command { /** * Constructs a callable command * @param {Genesis} bot The bot object */ constructor(bot) { super(bot, 'warframe.misc.stats', 'frame', 'Get stats for a Warframe'); this.regex = new RegExp(`^${this.call}\\\\s?(.+)?`, 'i'); this.usages = [ { description: 'Get stats for a Warframe', parameters: ['warframe name'], }, ]; } /** * Run the command * @param {Message} message Message with a command to handle, reply to, * or perform an action based on parameters. * @returns {string} success status */ async run(message) { let frame = message.strippedContent.match(this.regex)[1]; const options = { uri: 'https://api.warframestat.us/warframes', json: true, rejectUnauthorized: false, }; if (frame) { frame = frame.trim().toLowerCase(); options.uri = `https://api.warframestat.us/warframes/search/${frame}`; const results = await request(options); if (results.length &gt; 0) { this.messageManager.embed(message, new FrameEmbed(this.bot, results[0]), true, false); return this.messageManager.statuses.SUCCESS; } options.uri = 'https://api.warframestat.us/warframes'; const frames = await request(options); this.messageManager.embed(message, new FrameEmbed(this.bot, undefined, frames), true, false); return this.messageManager.statuses.FAILURE; } const frames = await request(options); this.messageManager.embed(message, new FrameEmbed(this.bot, undefined, frames), true, false); return this.messageManager.statuses.FAILURE; } } module.exports = FrameStats; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:04 using the DocStrap template. "},"src_com mbeds/FrameEmbed.js'); const WeaponEmbed = require('../../embeds/WeaponEmbed.js'); const WikiEmbed = require('../../embeds/WikiEmbed.js'); const Wikia = require('node-wikia'); const request = require('request-promise'); const warframe = new Wikia('warframe'); /** * Displays the stats for a warframe */ class FrameStatsInline extends Command { /** * Constructs a callable command * @param {Genesis} bot The bot object */ constructor(bot) { super(bot, 'warframe.info', 'frame', 'Get stats for a Warframe'); this.regex = new RegExp('\\\\[(.*?)\\\\]', 'ig'); this.usages = [ { description: 'Get stats for a Warframe', parameters: ['[warframe name]'], }, ]; } async evalQuery(message, query) { const strippedQuery = query.replace(/\\[|\\]/ig, '').trim().toLowerCase(); const options = { uri: `https://api.warframestat.us/warframes/search/${strippedQuery}`, json: true, rejectUnauthorized: false, }; let results = await request(options); if (results.length &gt; 0) { this.messageManager.embed(message, new FrameEmbed(this.bot, results[0]), false, true); return this.messageManager.statuses.SUCCESS; } options.uri = `https://api.warframestat.us/weapons/search/${strippedQuery}`; results = await request(options); if (results.length &gt; 0) { this.messageManager.embed(message, new WeaponEmbed(this.bot, results[0]), false, true); return this.messageManager.statuses.SUCCESS; } warframe.getSearchList({ query: strippedQuery, limit: 1, }) .then(articles =&gt; warframe.getArticleDetails({ ids: articles.items.map(i =&gt; i.id), })) .then((details) =&gt; { this.messageManager.embed(message, new WikiEmbed(this.bot, details, true), false, true); }) .catch(e =&gt; this.logger.error(e)); return this.messageManager.statuses.SUCCESS; } /** * Run the command * @param {Message} message Message with a command to handle, reply to, * or perform an action based on parameters. * @returns {string} success status */ async run(message) { const queries = message.strippedContent.match(this.regex); if (queries.length &  this.settings.userHasRoom(message.member); if (userHasRoom) { const room = await this.settings.getUsersRoom(message.member); const users = getUsersForCall(message, true); const permOverwrite = { VIEW_CHANNEL: true, SEND_MESSAGES: true, CONNECT: true, SPEAK: true, USE_VAD: true, MANAGE_CHANNELS: false, }; try { if (room.category) { await Promise.all(users.map(async user =&gt; room.category.overwritePermissions(user, permOverwrite, `Invitation from ${message.author.tag}`))); } if (room.voiceChannel) { await Promise.all(users.map(async user =&gt; room.voiceChannel.overwritePermissions(user, permOverwrite, `Invitation from ${message.author.tag}`))); } if (room.textChannel) { await Promise.all(users.map(async user =&gt; room.textChannel.overwritePermissions(user, permOverwrite, `Invitation from ${message.author.tag}`))); } // send users invite link to new rooms this.sendInvites(room.voiceChannel, users, message.author); return this.messageManager.statuses.SUCCESS; } catch (e) { this.logger.error(e); await this.messageManager.reply(message, 'unable to invite desired users. Please either try again or review your invitations to ensure they are valid users.', true, true); return this.messageManager.statuses.FAILURE; } } await this.messageManager.reply(message, `you haven't created a channel. Only the creator of a channel can invite.\\nUse \\`${ctx.prefix}create\\` to view channel creation syntax.`, true, true); return this.messageManager.statuses.FAILURE; } return this.messageManager.statuses.FAILURE; } /** * Send channel invites to users who were tagged in message * @param {VoiceChannel} voiceChannel Voice channel to create invites for * @param {Array.&lt;User&gt;} users Array of users to send invites to * @param {User} author Calling user who sends message */ async sendInvites(voiceChannel, users, author) { if (voiceChannel.permissionsFor(this.bot.client.user).has('CREATE_INSTANT_INVITE')) { const invite = await voiceChannel.createInvite({ maxUses: users.length }); for (const user of users) { this.messageManager.sendDirectMessageToUser(user, `Invite for ${voiceChannel.name} from ${author}: ${invite}`, false); } } } } module.exports = Invite; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:04 using the DocStrap template. "},"src_commands_Silly_PromoCodes.js.html":{"id":"src_commands_Silly_PromoCodes.js.html","title":"Source: src/commands/Silly/PromoCodes.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemoveLogMemberUnbanLogMessageDeleteMessaageManagerModNewsNewsEmbedNotifierOnReadyHandlePingPollInlinePopularDealPrefixPriceCheckPriceCheckEmbedPrimeAccessProfileEmbedProgressionRaidRaidStatEmbedReloadRemoveRoleRenameResizeRolesRolesEmbedRollInlineSalesEmbedServerInfoServerInfoEmbedServersSettingsEmbedShieldEmbedShieldsShowSimarisSimarisEmbedSortieEmbedSortiesStringManagerSyndicateEmbedSyndicatesTrackTrackerUnlockUntrackUpdatesUserInfoUserInfoEmbedUsernameVoidTraderEmbedVulgarNameHandleWeaponEmbedWeaponStatsWelcomeHandlerWhatsinWhatsinEmbedWhereisWhereisEmbedWikiWikiEmbed Global armorAtLevelarmorStripchannelNameRegexcheckPrivateRoomsclientdamageReductionformatTimefromNowgetAverageTimegetBestTimegetChannelgetChannelsgetRoleForStringgetTargetgetUsersForCall ../models/Command.js'); const jokes = ['Saryn. Want some STD?', &quot;Mesa. Ya'll bow down to the cowgirl.&quot;, 'Mag. Plenty of things she can pull.', 'Volt. Doing it fast and clean.', 'Ash. Thrust, thrust, thrust your blade...', 'Loki. Always good and prepared for every occasion.', 'Rhino. Protection first, charging later.', 'Chroma. THIS IS A STRICTLY SCALIE HOUSEHOLD.', 'Valkyr. Ropes, whips, and claws have never been THIS FUN.', 'Oberon. Everybody gets some of him.', &quot;Frost. Don't mind your frozen balls. Just chill.&quot;, 'Vauban. Throws balls around. What else is there to say?', 'Trinity. A dish best eaten from inbetween.', 'Nyx. Domination at its finest.', 'Excalibur. Starting out strong, last one to finish.', 'Inaros. POCKET SAND.', &quot;Equinox. Can't love yourself better than this.&quot;, &quot;Atlas. Prepare for some fistin'.&quot;, 'Nova. Prepare your body to be basted by explosions.', &quot;Wukong. WHY WON'T YOU FINISH?!&quot;, 'Nezha. Not to be confused with Hatsune Miku.', 'Ivara. Tugging on your hips with these dashwires.', 'Opticor, Lanka, Snipetron, Punchthrough. Maximum penetration.', &quot;Phage. Several strokes and your ultimate weapon's ready to go again.&quot;, &quot;Braton. A first timer's best friend.&quot;, 'Vectis. Top quality wood.', 'Grakata. You just need to let out more money shots!', &quot;Atterax. If normal punching and contact just isn't your type.&quot;, &quot;Prova. Compensation's always an option.&quot;, &quot;Kohm. Don't tell me you didn't read that one a different way. I know.&quot;, 'Stug. Every lady would want some of those blobs of life.', 'Prime Gear. Technically normal. They just got the golden shower.', &quot;Boltor. Perfect for an alternative on 'nailing'.&quot;, &quot;Prova. Compensation's always an option.&quot;, 'Clem. Clem. Grakaaaataaaaaa.', 'Zephyr. Will take you to the heavens. Does not accept normies. BAKAAAAAWWWWWWWWWWW!', &quot;Banshee. Prepare your earplugs when you're tuning her out.&quot;, 'Excalibur. Cut with the grain.', 'Lacera. Morning, neighbor! Trim your hedges.', &quot;Sydon. If you think a pitchfork's not enough to start a riot.&quot;, 'Latron. Pop some bottlecaps for your brand new trophy.', 'Excalibur Umbra. CRAWLING IN MY SKIN, THESE WOUNDS THEY WILL NOT HEAL-', 'Mios. Just think of it like a visit to the dentist.', &quot;Excalibur Prime, how's that forma on your face?&quot;, 'Vauban. Why did you make the bouncy castle from hell?', 'Badder than a ceramic dagger fight over primed reach', 'You should feel bad about that. Let me rub your face in it to help.']; /** * Tell a joke */ class Jokes extends Command { /** * Constructs a callable command * @param {Genesis} bot The bot object */ constructor(bot) { super(bot, 'silly.joke', 'joke', 'Genesis tells a joke'); } /** * Run the command * @param {Message} message Message with a command to handle, reply to, * or perform an action based on parameters. * @returns {string} success status */ async run(message) { this.messageManager.sendMessage(message, `\\`\\`\\`haskell\\n${jokes[Math.floor(Math.random() * jokes.length)]}\\n\\`\\`\\``, true, true); return this.messageManager.statuses.SUCCESS; } } module.exports = Jokes; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:04 using the DocStrap template. "},"src_commands_Owner_LeaveServer.js.html":{"id":"src_commands_Owner_LeaveServer.js.html","title":"Source: src/commands/Owner/LeaveServer.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbed per(bot, 'handlers.logMessageDelete', 'messageDelete'); } /** * add the guild to teh Database * @param {Discord.Message} message member to add roles to */ async execute(...[message]) { this.logger.debug(`Running ${this.id} for ${this.event}`); let logChannel = await this.settings.getGuildSetting(message.guild, 'msgDeleteLog'); if (message.guild &amp;&amp; message.guild.channels.has(logChannel)) { logChannel = message.guild.channels.get(logChannel); } else { logChannel = undefined; } if (logChannel &amp;&amp; logChannel.type === 'text') { let msg; if (message.content.length &gt; 1024) { msg = `${message.content.slice(1020, message.content.length)}...`; } else { msg = message.content; } const log = new LogEmbed(this.bot, { color: 0xFF5A36, title: 'Message Delete', fields: [ { name: 'Channel', value: `${message.channel} • ${message.channel.id}`, }, { name: 'Author', value: `${message.author} • ${message.author.id}`, }, { name: '_ _', value: msg.length ? `\\`\\`\\`${msg.replace(/`/g, '\\\\`')}\\`\\`\\`` : '```diff\\n- Message was either empty or an embed```', }, ], footer: message.id, }); await logChannel.send({ embed: log }); } } } module.exports = LogMessageDelete; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:04 using the DocStrap template. "},"src_settings_MessageManager.js.html":{"id":"src_settings_MessageManager.js.html","title":"Source: src/settings/MessageManager.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemoveLogMemberUnbanLogMessageDeleteMessaageManagerModNewsNewsEmbedNotifierOnReadyHandlePingPollInlinePopularDealPrefixPriceCheckPriceCheckEmbedPrimeAccessProfileEmbedProgressionRaidRaidStatEmbedReloadRemoveRoleRenameResizeRolesRolesEmbedRollInlineSalesEmbedServerInfoServerInfoEmbedServersSettingsEmbedShieldEmbedShieldsShowSimarisSimarisEmbedSortieEmbedSortiesStringManagerSyndicateEmbedSyndicatesTrackTrackerUnlockUntrackUpdatesUserInfoUserInfoEmbedUsernameVoidTraderEmbedVulgarNameHandleWeaponEmbedWeaponStatsWelcomeHandlerWhatsinWhatsinEmbedWhereisWhereisEmbedWikiWikiEmbed Global armorAtLevelarmorStripchannelNameRegexcheckPrivateRoomsclientdamageReductionformatTimefromNowgetAverageTimegetBestTimegetChannelgetChannelsgetRoleForStringgetTargetgetUsersForCallhiddenRegexlockedRegexnoTextRegexpublicRegexsafeNumbershownRegexsortNumbertextRegextimeDeltaToStringtimeToSecondsupdatePresenceuseable Source: src/settings/MessageManager.js 'use strict'; /** * MessageManager for */ class MessaageManager { /** * Construct a message manager for sending and managing messages * @param {Genesis} bot bot containing necessary settings */ constructor(bot) { this.client = bot.client; this.logger = bot.logger; this.settings = bot.settings; this.owner = bot.owner; this.discord = bot.discord; /** * Zero space whitespace character to prepend to any messages sent * to prevent a command from inadvertantly being triggered. * @type {string} */ this.zSWC = '\\u200B'; this.statuses = { SUCCESS: 'SUCCESS', FAILURE: 'FAILURE', NO_ACCESS: 'NO ACCESS', }; } /** * Send a message, with options to delete messages after calling * @param {Message} message original message being responded to * @param {string} content String to send to a channel * @param {boolean} deleteOriginal True to delete the original message * @param {boolean} deleteResponse True to delete the sent message after time */ async sendMessage(message, content, deleteOriginal, deleteResponse) { if (message.channel &amp;&amp; ((message.channel.type === 'text' &amp;&amp; message.channel.permissionsFor(this.client.user.id).has('SEND_MESSAGES')) || message.channel.type === 'dm')) { const msg = await message.channel.send(`${this.zSWC}${content}`); await this.deleteCallAndResponse(message, msg, deleteOriginal, deleteResponse); } } /** * Send a message, with options to delete messages after calling * @param {Message} message original message being responded to * @param {string} content String to send to a channel * @param {boolean} deleteOriginal True to delete the original message * @param {boolean} deleteResponse True to delete the sent message after time * @returns {null|Promise&lt;Message&gt;} */ async replyMessageRetPromise(message, content, deleteOriginal, deleteResponse) { if ((message.channel.type === 'text' &amp;&amp; message.channel.permissionsFor(this.client.user.id).has('SEND_MESSAGES')) || message.channel.type === 'dm') { const msg = await message.channel.send(`${this.zSWC}${content}`); return this.deleteCallAndResponse(message, msg, deleteOriginal, deleteResponse); } return null; } /** * Send a message, with options to delete messages after calling * @param {Message} message original message being responded to * @param {string} content String to send to a channel * @param {boolean} deleteOriginal True to delete the original message * @param {boolean} deleteResponse True to delete the sent message after time * @returns {null|Promise&lt;Message&gt;} */ async reply(message, content, deleteOriginal, deleteResponse) { if ((message.channel &amp;&amp; message.channel.type === 'text' &amp;&amp; message.channel.permissionsFor(this.client.user.id).has('SEND_MESSAGES')) || message.channel.type === 'dm') { const msg = await message.reply(`${this.zSWC}${content}`); return this.deleteCallAndResponse(message, msg, deleteOriginal, deleteResponse); } return null; } /** * Send an embed, with options to delete messages after calling * @param {Message} message original message being responded to * @param {Object} embed Embed object to send * @param {boolean} deleteOriginal True to delete the original message * @param {boolean} deleteResponse True to delete the sent message after time * @param {content} content Content of the embed, prepended to the embed. * @returns {null|Promise&lt;Message&gt;} */ async embed(message, embed, deleteOriginal, deleteResponse, content) { if ((message.channel.type === 'text' &amp;&amp; message.channel.permissionsFor(this.client.user.id) .has(['SEND_MESSAGES', 'EMBED_LINKS'])) || message.channel.type === 'dm') { const msg = await message.channel.send(content || '', { embed }); this.deleteCallAndResponse(message, msg, deleteOriginal, deleteResponse); return msg; } return null; } /** * Send an embed * @param {Channel} channel channel to send message to * @param {Object} embed Embed object to send * @param {string} prepend String to prepend to the embed * @param {nunber} deleteAfter delete after a specified time */ async embedToChannel(channel, embed, prepend, deleteAfter) { if (channel &amp;&amp; ((channel.type === 'text' &amp;&amp; channel.permissionsFor(this.client.user.id).has(['SEND_MESSAGES', 'EMBED_LINKS'])) || channel.type === 'dm')) { const msg = await channel.send(prepend, { embed }); if (msg.deletable &amp;&amp; deleteAfter &gt; 0) { const deleteExpired = await this.settings.getChannelSetting(channel, 'deleteExpired') === '1'; if (deleteExpired) { msg.delete(deleteAfter); } } } } /** * Send a message, with options to delete messages after calling * @param {Message} message original message being responded to * @param {string} content String to send to a channel * @param {boolean} deleteResponse True to delete the sent message after time * @returns {Promise&lt;Message&gt;} */ async sendDirectMessageToAuthor(message, content, deleteResponse) { const msg = await message.author.send(content); return this.deleteCallAndResponse(message, msg, false, deleteResponse); } /** * Send a message, with options to delete messages after calling * @param {TextChannel} user user being sent a message * @param {string} content String to send to a channel * @param {boolean} deleteResponse True to delete the sent message after time * @returns {Promise&lt;Message&gt;} */ async sendDirectMessageToUser(user, content) { try { return user.send(content); } catch (e) { this.logger.error(e.message); return undefined; } } /** * Send a message, with options to delete messages after calling * @param {Message} message original message being responded to * @param {Object} embed Embed object to send * @param {boolean} deleteResponse True to delete the sent message after time * @returns {Promise&lt;Message&gt;} */ async sendDirectEmbedToAuthor(message, embed, deleteResponse) { const msg = await message.author.send('', { embed }); return this.deleteCallAndResponse(message, msg, false, deleteResponse); } async sendDirectEmbedToOwner(embed) { return this.client.users.get(this.owner).send('', { embed }); } async sendFileToAuthor(message, file, fileName, deleteCall) { const msg = await message.author.send('', { files: [{ attachment: file, name: fileName }] }); return this.deleteCallAndResponse(message, msg, deleteCall, false); } async sendFile(message, prepend, file, fileName, deleteCall) { const msg = await message.channel.send(prepend || '', { files: [{ attachment: file, name: fileName }] }); return this.deleteCallAndResponse(message, msg, deleteCall, false); } /** * Notify channel of settings change if enabled * @param {Message} message Message to reply to and fetch channel settings from * @param {boolean} deleteOriginal whether or not to delete the original message * @param {boolean} deleteResponse whether or not to delete the response message * @returns {null|Promise&lt;Message&gt;} */ async notifySettingsChange(message, deleteOriginal, deleteResponse) { await message.react('\\u2705'); const respondToSettings = await this.settings.getChannelSetting(message.channel, 'respond_to_settings') === '1'; if (respondToSettings) { const msg = await message.reply('Settings updated'); return this.deleteCallAndResponse(message, msg, deleteOriginal, deleteResponse); } return null; } /** * Delete call and response for a command, depending on settings * @param {Message} call calling command * @param {Message} response response message * @param {boolean} deleteCall whether or not to delete the calling message * @param {boolean} deleteResponse whether or not to delete the message response */ async deleteCallAndResponse(call, response, deleteCall, deleteResponse) { if (call &amp;&amp; call.channel) { const deleteAfterRespond = await this.settings.getChannelSetting(call.channel, 'delete_after_respond') === '1'; if (deleteAfterRespond &amp;&amp; deleteCall &amp;&amp; call.deletable) { call.delete(10000); } } const deleteResponseAfterRespond = await this.settings.getChannelSetting(response.channel, 'delete_response') === '1'; if (deleteResponseAfterRespond &amp;&amp; deleteResponse &amp;&amp; response.deletable) { response.delete(30000); } } async webhook(ctx, { text, embed = undefined }) { if (ctx.webhook &amp;&amp; ctx.webhook.id &amp;&amp; ctx.webhook.token) { const client = new this.discord.WebhookClient(ctx.webhook.id, ctx.webhook.token); try { const msg = await client.send(text, embed); if (msg.deletable &amp;&amp; ctx.deleteAfterDuration &gt; 0) { const deleteExpired = await this.settings.getChannelSetting(ctx.channel, 'deleteExpired') === '1'; if (deleteExpired) { msg.delete(ctx.deleteAfterDuration); } } return msg; } catch (e) { this.logger.error(e); await this.settings.deleteWebhooksForChannel(ctx.channel.id); this.logger.error(`Could not send webhook for ${ctx.channel.id} attempting after wiping context.`); return false; } } const channelWebhook = await this.settings.getChannelWebhook(ctx.channel); if (channelWebhook &amp;&amp; channelWebhook.token &amp;&amp; channelWebhook.id) { // eslint-disable-next-line no-param-reassign ctx.webhook = channelWebhook; return this.webhook(ctx, { text, embed }); } else if (ctx.channel &amp;&amp; ctx.channel.permissionsFor(this.client.user.id).has('MANAGE_WEBHOOKS')) { const webhooks = await ctx.channel.fetchWebhooks(); let webhook; if (webhooks.array().length &gt; 0) { [webhook] = webhooks.array(); } else { webhook = await ctx.channel.createWebhook(this.client.user.username); } this.logger.debug(`Created and adding ${webhook} to ${ctx.channel}`); webhook.name = this.client.user.username; webhook.avatar = this.client.user.avatarURL.replace('?size=2048', ''); // Make this one query await this.settings.setChannelWebhook(ctx.channel, webhook); // eslint-disable-next-line no-param-reassign ctx.webhook = webhook; return this.webhook(ctx, { text, embed }); } if (ctx.message) { if (embed) { return Promise.all(embed.embeds.map(subEmbed =&gt; this.embed(ctx.message, subEmbed, ctx.deleteCall, ctx.deleteResponse))); } return this.reply(ctx.message, text, ctx.deleteCall, ctx.deleteResponse); } return Promise.all(embed.embeds.map(subEmbed =&gt; this.embedToChannel(ctx.channel, subEmbed, text, ctx.deleteAfterDuration))); } webhookWrapEmbed(embed, ctx) { return { username: ctx.webhoook &amp;&amp; ctx.webhook.name ? ctx.webhook.name : this.client.user.username, avatarURL: ctx.webhoook &amp;&amp; ctx.webhook.avatar ? ctx.webhook.avatar : this.client.user.avatarURL, embeds: [embed], }; } webhookWrapEmbeds(embeds, ctx) { return { username: ctx.webhoook &amp;&amp; ctx.webhook.name ? ctx.webhook.name : this.client.user.username, avatarURL: ctx.webhoook &amp;&amp; ctx.webhook.avatar ? ctx.webhook.avatar : this.client.user.avatarURL, embeds, }; } } module.exports = MessaageManager; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:05 using the DocStrap template. "},"src_commands_Ondemand_Mod.js.html":{"id":"src_commands_Ondemand_Mod.js.html","title":"Source: src/commands/Ondemand/Mod.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemoveLogMemberUnbanLogMessageDeleteMessaageManagerModNewsNewsEmbedNotifierOnReadyHandlePingPollInlinePopularDealPrefixPriceCheckPriceCheckEmbedPrimeAccessProfileEmbedProgressionRaidRaidStatEmbedReloadRemoveRoleRenameResizeRolesRolesEmbedRollInlineSalesEmbedServerInfoServerInfoEmbedServersSettingsEmbedShieldEmbedShieldsShowSimarisSimarisEmbedSortieEmbedSortiesStringManagerSyndicateEmbedSyndicatesTrackTrackerUnlockUntrackUpdatesUserInfoUserInfoEmbedUsernameVoidTraderEmbedVulgarNameHandleWeaponEmbedWeaponStatsWelcomeHandlerWhatsinWhatsinEmbedWhereisWhereisEmbedWikiWikiEmbed Global armorAtLevelarmorStripchannelNameRegexcheckPrivateRoomsclientdamageReductionformatTimefromNowgetAverageTimegetBestTimegetChannelgetChannelsgetRoleForStringgetTargetgetUsersForCallhiddenRegexlockedRegexnoTextRegexpublicRegexsafeNumbershownRegexsortNumbertextRegextimeDeltaToStringtimeToSecondsupdatePresenceuseable Source: src/commands/Ondemand/Mod.js 'use strict'; const Command = require('../../models/Command.js'); const Wikia = require('node-wikia'); const warframe = new Wikia('warframe'); /** * Displays mods from the wiki */ class Mod extends Command { /** * Constructs a callable command * @param {Genesis} bot The bot object */ constructor(bot) { super(bot, 'warframe.misc.mod', 'mod', 'Search the Warframe Wiki for a mod\\'s image'); this.regex = new RegExp('^mod(.+)', 'i'); this.noResultStr = `${this.md.codeMulti}No result for search, Operator. Attempt another search query.${this.md.blockEnd}`; } /** * Run the command * @param {Message} message Message with a command to handle, reply to, * or perform an action based on parameters. * @returns {string} success status */ async run(message) { const query = this.regex.exec(message.strippedContent.match(this.regex)[0])[1]; if (!query) { this.messageManager.reply(message, this.noResultStr, true, false); return this.messageManager.statuses.FAILURE; } const searchJson = await warframe.getSearchList({ query, limit: 1 }); const [{ id }] = searchJson.items; const detailsJson = await warframe.getArticleDetails({ ids: [id] }); let thumbUrl = detailsJson.items[`${id}`].thumbnail; thumbUrl = thumbUrl ? thumbUrl.replace(/\\/revision\\/.*/, '') : 'https://i.imgur.com/11VCxbq.jpg'; const list = await warframe.getArticlesList({ category: 'Mods', limit: 1000 }); let sent = false; list.items.forEach((item) =&gt; { if (item.id === id &amp;&amp; !sent) { sent = true; const embed = { title: query, url: detailsJson.basepath + detailsJson.items[`${id}`].url, color: 0xC0C0C0, description: `Mod result for ${query}`, image: { url: thumbUrl, }, }; this.messageManager.embed(message, embed, true, false); } }); if (!sent) { this.messageManager.reply(message, this.noResultStr, true, false); return this.messageManager.statuses.FAILURE; } return this.messageManager.statuses.SUCCESS; } } module.exports = Mod; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:05 using the DocStrap template. "},"src_commands_Worldstate_News.js.html":{"id":"src_commands_Worldstate_News.js.html","title":"Source: src/commands/Worldstate is} bot The bot object */ constructor(bot) { super(bot, 'warframe.worldstate.news', 'news', 'Display the currently active news'); this.regex = new RegExp(`^${this.call}(?:\\\\s+on\\\\s+([pcsxb14]{2,3}))?$`, 'i'); } async run(message) { const platformParam = message.strippedContent.match(this.regex)[1]; const platform = platformParam || await this.settings.getChannelSetting(message.channel, 'platform'); const language = await this.settings.getChannelSetting(message.channel, 'language'); const ws = await this.bot.caches[platform.toLowerCase()].getDataJson(); const news = ws.news.filter(n =&gt; !n.update &amp;&amp; !n.primeAccess &amp;&amp; n.translations[language]); await this.messageManager.embed( message, new NewsEmbed(this.bot, news, undefined, platform), true, false, ); return this.messageManager.statuses.SUCCESS; } } module.exports = News; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:05 using the DocStrap template. "},"src_embeds_NewsEmbed.js.html":{"id":"src_embeds_NewsEmbed.js.html","title":"Source: src/embeds/NewsEmbed.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemoveLogMemberUnbanLogMessageDeleteMessaageManagerModNewsNewsEmbedNotifierOnReadyHandlePingPollInlinePopularDe gth &gt; 0 ? value : ['No News Currently']; } this.fields = value.map(val =&gt; ({ name: '_ _', value: val.join('\\n') })); this.image = { url: news[0] ? news[0].imageLink : '' }; this.footer.text = platform.toUpperCase(); } } module.exports = NewsEmbed; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:05 using the DocStrap template. "},"src_settings_DatabaseQueries_PermissionsQueries.js.html":{"id":"src_settings_DatabaseQueries_PermissionsQueries.js.html","title":"Source: src/settings/DatabaseQueries/PermissionsQueries.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemoveLogMemberUnbanLogMessageDeleteMessaageManagerModNewsNewsEmbedNotifierOnReadyHandlePingPollInlinePopularDealPrefixPriceCheckPriceCheckEmbedPrimeAccessProfileEmbedProgressionRaidRaidStatEmbedReloadRemoveRoleRenameResizeRolesRolesEmbedRollInlineSalesEmbedServerInfoServerInfoEmbedServersSettingsEmbedShieldEmbedShieldsShowSimarisSimarisEmbedSortieEmbedSortiesStringManagerSyndicateEmbedSyndicatesTrackTrackerUnlockUntrackUpdatesUserInfoUserInfoEmbedUsernameVoidTraderEmbedVulgarNameHandleWeaponEmbedWeaponStatsWelcomeHandlerWhatsinWhatsinEmbedWhereisWhereisEmbedWikiWikiEmbed Global armorAtLevelarmorStripchannelNameRegexcheckPrivateRoomsclientdamageReductionformatTimefromNowgetAverageTimegetBestTimegetChannelgetChannelsgetRoleForStringgetTargetgetUsersForCallhiddenRegexlockedRegexnoTextRegexpublicRegexsafeNumbershownRegexsortNumbertextRegextimeDeltaToStringtimeToSecondsupdatePresenceuseable Source: src/settings/DatabaseQueries/PermissionsQueries.js 'use strict'; const SQL = require('sql-template-strings'); class PermissionsQueries { constructor(db) { this.db = db; } /** * Enables or disables a command for an individual member in a channel * @param {GuildChannel} channel - A discord guild channel * @param {GuildMember} member - A discord guild member * @param {string} commandId - The ID of the command to set the permission for * @param {boolean} allowed - Whether this member should be allowed to use this command * @returns {Promise} */ async setChannelPermissionForMember(channel, member, commandId, allowed) { const query = SQL`INSERT INTO channel_permissions VALUES (${channel.id}, ${member.id}, TRUE, ${commandId}, ${allowed}) ON DUPLICATE KEY UPDATE allowed = ${allowed};`; return this.db.query(query); } /** * Enables or disables a command for a role in a channel * @param {GuildChannel} channel - A discord guild channel * @param {Role} role - A discord role * @param {string} commandId - The ID of the command to set the permission for * @param {boolean} allowed - Whether this member should be allowed to use this command * @returns {Promise} */ async setChannelPermissionForRole(channel, role, commandId, allowed) { const query = SQL`INSERT INTO channel_permissions VALUES (${channel.id}, ${role.id}, FALSE, ${commandId}, ${allowed}) ON DUPLICATE KEY UPDATE allowed = ${allowed};`; return this.db.query(query); } /** * Enables or disables a command for an individual member in a guild * @param {Guild} guild - A discord guild * @param {GuildMember} member - A discord guild member * @param {string} commandId - The ID of the command to set the permission for * @param {boolean} allowed - Whether this member should be allowed to use this command * @returns {Promise} */ async setGuildPermissionForMember(guild, member, commandId, allowed) { const query = SQL`INSERT INTO guild_permissions VALUES (${guild.id}, ${member.id}, TRUE, ${commandId}, ${allowed}) ON DUPLICATE KEY UPDATE allowed = ${allowed};`; return this.db.query(query); } /** * Enables or disables a command for a role in a channel * @param {Guild} guild - A discord guild * @param {Role} role - A discord role * @param {string} commandId - The ID of the command to set the permission for * @param {boolean} allowed - Whether this member should be allowed to use this command * @returns {Promise} */ async setGuildPermissionForRole(guild, role, commandId, allowed) { const query = SQL`INSERT INTO guild_permissions VALUES (${guild.id}, ${role.id}, FALSE, ${commandId}, ${allowed}) ON DUPLICATE KEY UPDATE allowed = ${allowed};`; return this.db.query(query); } /** * Gets whether or not a user is allowed to use a particular command in a channel * @param {Channel} channel - A Discord channel * @param {string} memberId - String representing a user identifier * @param {string} commandId - String representing a command identifier * @returns {Promise} */ async getChannelPermissionForMember(channel, memberId, commandId) { const query = SQL`SELECT allowed FROM channel_permissions WHERE channel_id = ${channel.id} AND command_id = ${commandId} AND is_user = true AND target_id = ${memberId}`; const res = await this.db.query(query); if (!res || res[0].length === 0) { return 'none'; } return res.rows[0].allowed; } /** * Gets whether or not a role is allowed to use a particular command in a channel * @param {Channel} channel A Discord channel * @param {string} role String representing a user identifier * @param {string} commandId String representing a command identifier * @returns {Promise} */ async getChannelPermissionForRole(channel, role, commandId) { const query = SQL`SELECT allowed FROM channel_permissions WHERE channel_id = ${channel.id} AND command_id = ${commandId} AND is_user = false AND target_id = ${role.id}`; const res = await this.db.query(query); if (!res || res[0].length === 0) { return 'none'; } return res.rows[0].allowed === 1; } /** * Gets whether or not a role in the user's * roles allows the user to use a particular command in a channel * @param {Channel} channel - A Discord channel * @param {User} user - A Discord user * @param {string} commandId - A command id for designating * a command to check permissions for * @returns {Promise} */ async getChannelPermissionForUserRoles(channel, user, commandId) { const userRoles = channel.type === 'text' ? channel.guild.member(user).roles : {}; const userRoleIds = userRoles.keyArray(); const query = SQL`SELECT target_id, is_user, allowed FROM channel_permissions WHERE channel_permissions.channel_id = ${channel.id} AND channel_permissions.target_id IN (${userRoleIds}) AND command_id = ${commandId} UNION SELECT guild_permissions.target_id AS target_id, guild_permissions.is_user AS is_user, guild_permissions.allowed AS allowed FROM guild_permissions INNER JOIN channels USING (guild_id) LEFT JOIN channel_permissions ON channel_permissions.channel_id = channels.id AND guild_permissions.command_id = channel_permissions.command_id AND guild_permissions.target_id = channel_permissions.target_id WHERE channel_permissions.target_id IS NULL AND channels.id = ${channel.id} AND guild_permissions.target_id IN (${userRoleIds});`; const res = await this.db.query(query); if (res[0].length === 0) { return 'none'; } return res[0][0].allowed; } /** * Gets whether or not a user is allowed to use a particular command in a guild * @param {Guild} guild - A Discord guild * @param {string} memberId - String representing a user identifier * @param {string} commandId - String representing a command identifier * @returns {Promise} */ async getGuildPermissionForMember(guild, memberId, commandId) { const query = SQL`SELECT allowed FROM guild_permissions WHERE channel_id = ${guild.id} AND command_id = ${commandId} AND is_user = true AND target_id = ${memberId}`; const res = await this.db.query(query); if (res.rows.length === 0) { throw new Error(`The guild permissions for the guild ${guild.id} for member ${memberId} was not found in the database`); } return res.rows[0].allowed; } /** * Gets whether or not a role is allowed to use a particular command in a guild * @param {Guild} guild - A Discord guild * @param {string} role String representing a user identifier * @param {string} commandId String representing a command identifier * @returns {Promise} */ async getGuildPermissionForRole(guild, role, commandId) { const query = SQL`SELECT allowed FROM guild_permissions WHERE channel_id = ${guild.id} AND command_id = ${commandId} AND is_user = false AND target_id = ${role.id}`; const res = await this.db.query(query); if (res.rows.length === 0) { throw new Error(`The guild permissions for the guild ${guild.id} for member ${role.id} was not found in the database`); } return res.rows[0].allowed; } /** * Remove permissions corresponding to the guild id * @param {snowflake} guildId guild identifier for removal * @returns {Promise.&lt;string&gt;} status of removal */ async removeGuildPermissions(guildId) { const query = SQL`DELETE FROM guild_permissions WHERE guild_id = ${guildId}`; return this.db.query(query); } /** * Remove permissions corresponding to the guild id * @param {snowflake} channelId channel identifier for removal * @returns {Promise.&lt;string&gt;} status of removal */ async removeChannelPermissions(channelId) { const query = SQL`DELETE FROM channel_permissions WHERE channel_id = ${channelId}`; return this.db.query(query); } /** * Get a dump of allowed and denied permissions * @param {Guild} guild guild to fetch settings for * @returns {Object} Data about allowed data */ async permissionsForGuild(guild) { const query = SQL`SELECT * FROM guild_permissions WHERE guild_id = ${guild.id}`; const res = await this.db.query(query); if (res[0]) { return res[0].map(value =&gt; ({ level: 'guild', command: value.command_id, isAllowed: value.allowed, type: value.is_user ? 'user' : 'role', appliesToId: value.target_id, })); } return []; } /** * Get a dump of allowed and denied permissions * @param {Channel} channel channel to fetch settings for * @returns {Object} Data about allowed data */ async permissionsForChannel(channel) { const query = SQL`SELECT * FROM channel_permissions WHERE channel_id = ${channel.id}`; const res = await this.db.query(query); if (res[0]) { return res[0].map(value =&gt; ({ level: 'channel', command: value.command_id, isAllowed: value.allowed, type: value.is_user ? 'user' : 'role', appliesToId: value.target_id, })); } return []; } } module.exports = PermissionsQueries; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:05 using the DocStrap template. "},"src_commands_Core_Ping.js.html":{"id":"src_commands_Core_Ping.js.html","title":"Source: src/commands/Core/Ping.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemoveLogMemberUnbanLogMessageDeleteMessaageManagerModNewsNewsEmbedNotifierOnReadyHandlePingPollInlinePopularDealPrefixPriceCheckPriceCheckEmbedPrimeAccessProfileEmbedProgressionRaidRaidStatEmbedReloadRemoveRoleRenameResizeRolesRolesEmbedRollInlineSalesEmbedServerInfoServerInfoEmbedServersSettingsEmbedShieldEmbedShieldsShowSimarisSimarisEmbedSortieEmbedSortiesStringManagerSyndicateEmbedSyndicatesTrackTrackerUnlockUntrackUpdatesUserInfoUserInfoEmbedUsernameVoidTraderEmbedVulgarNameHandleWeaponEmbedWeaponStatsWelcomeHandlerWhatsinWhatsinEmbedWhereisWhereisEmbedWikiWikiEmbed Global armorAtLevelarmorStripchannelNameRegexcheckPrivateRoomsclientdamageReductionformatTimefromNowgetAverageTimegetBestTimegetChannelgetChannelsgetRoleForStringgetTargetgetUsersForCallhiddenRegexlockedRegexnoTextRegexpublicRegexsafeNumbershownRegexsortNumbertextRegextimeDeltaToStringtimeToSecondsupdatePresenceuseable Source: src/commands/Core/Ping.js 'use strict'; const ping = require('ping').promise; const Command = require('../../models/Command.js'); const { timeDeltaToString } = require('../../CommonFunctions.js'); /** * Displays the response time for the bot and checks Warframe's servers to see if they are up */ class Ping extends Command { /** * Constructs a callable command * @param {Genesis} bot The bot object */ constructor(bot) { super(bot, 'core.ping', 'ping', 'Ping Genesis to test connectivity'); } /** * Run the command * @param {Message} message Message with a command to handle, reply to, * or perform an action based on parameters. * @returns {string} success status */ async run(message) { const hosts = ['content.warframe.com', 'forums.warframe.com', 'trials.wf', 'store.warframe.com', 'nexus-stats.com', 'warframe.market']; const results = []; hosts.forEach((host) =&gt; { ping.probe(host) .then((result) =&gt; { results.push({ name: host, value: `${result.alive ? '&lt;:check:314349398811475968&gt;' : '&lt;:empty:314349398723264512&gt;'} ` + `${typeof result.time !== 'undefined' &amp;&amp; result.time !== 'unknown' ? result.time : '&lt;:xmark:314349398824058880&gt;'}ms`, }); }); }); const now = Date.now(); message.reply('Testing Ping') .then((msg) =&gt; { const afterSend = Date.now(); return msg.edit({ embed: { title: 'PONG', type: 'rich', fields: [ { name: `Response time (shard ${this.bot.shardId + 1} of ${this.bot.shardCount})`, value: `${afterSend - now}ms`, }, ...results, ], footer: { thumbnail_url: '_ _', text: `Uptime: ${timeDeltaToString(this.bot.client.uptime)}`, }, }, }); }) .then((editedMessage) =&gt; { editedMessage.delete(100000); if (message.deletable) { message.delete(10000); } }) .catch(this.logger.error); return this.messageManager.statuses.SUCCESS; } } module.exports = Ping; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:05 using the DocStrap template. "},"src_settings_DatabaseQueries_PingsQueries.js.html":{"id":"src_settings_DatabaseQueries_PingsQueries.js.html","title":"Source: src/settings/DatabaseQueries/PingsQueries.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemoveLogMemberUnbanLogMessageDeleteMessaageManagerModNewsNewsEmbedNotifierOnReadyHandlePingPollInlinePopularDealPrefixPriceCheckPriceCheckEmbedPrimeAccessProfileEmbedProgressionRaidRaidStatEmbedReloadRemoveRoleRenameResizeRolesRolesEmbedRollInlineSalesEmbedServerInfoServerInfoEmbedServersSettingsEmbedShieldEmbedShieldsShowSimarisSimarisEmbedSortieEmbedSortiesStringManagerSyndicateEmbedSyndicatesTrackTrackerUnlockUntrackUpdatesUserInfoUserInfoEmbedUsernameVoidTraderEmbedVulgarNameHandleWeaponEmbedWeaponStatsWelcomeHandlerWhatsinWhatsinEmbedWhereisWhereisEmbedWikiWikiEmbed Global armorAtLevelarmorStripchannelNameRegexcheckPrivateRoomsclientdamageReductionformatTimefromNowgetAverageTimegetBestTimegetChannelgetChannelsgetRoleForStringgetTargetgetUsersForCallhiddenRegexlockedRegexnoTextRegexpublicRegexsafeNumbershownRegexsortNumbertextRegextimeDeltaToStringtimeToSecondsupdatePresenceuseable Source: src/settings/DatabaseQueries/PingsQueries.js 'use strict'; const SQL = require('sql-template-strings'); class PingsQueries { constructor(db) { this.db = db; } /** * Enables or disables pings for an item in a channel * @param {TextChannel} channel The channel where to enable notifications * @param {string} item The item to set ping status for * @param {boolean} enabled true to enable pinging, false to disable * @returns {Promise} */ async setItemPing(channel, item, enabled) { const query = SQL`UPDATE item_notifications SET ping = ${enabled} WHERE channel_id = ${channel.id} AND item = ${item};`; return this.db.query(query); } /** * Enables or disables pings for an event type in a channel * @param {TextChannel} channel The channel where to enable notifications * @param {string} type The event type to set ping status for * @param {boolean} enabled true to enable pinging, false to disable * @returns {Promise} */ async setEventTypePing(channel, type, enabled) { const query = SQL`UPDATE type_notifications SET ping = ${enabled} WHERE channel_id = ${channel.id} AND type = ${type};`; return this.db.query(query); } /** * Sets a ping message for an item or event type in a guild * @param {Guild} guild The guild * @param {string} itemOrType The item or event type to set the ping message for * @param {string} text The text of the ping message * @returns {Promise} */ async setPing(guild, itemOrType, text) { const query = SQL`INSERT INTO pings VALUES (${guild.id}, ${itemOrType}, ${text}) ON DUPLICATE KEY UPDATE text = ${text};`; return this.db.query(query); } /** * Get all pings for a guild for the provided event types and items * @param {Guild} guild Guild to get pings for * @param {Array.&lt;string&gt;} itemsOrTypes array of strings corresponding to event and reward types * @returns {Promise.&lt;string&gt;} Promise of a string to prepend to a message */ async getPing(guild, itemsOrTypes) { const query = SQL`SELECT text FROM pings WHERE guild_id=${guild.id} AND item_or_type in (${itemsOrTypes})`; const res = await this.db.query(query); if (res[0].length === 0) { return ''; } return res[0] .map(result =&gt; result.text).join(', '); } async getPingsForGuild(guild) { if (guild) { const query = SQL`SELECT item_or_type, text FROM pings WHERE guild_id=${guild.id}`; const res = await this.db.query(query); if (res[0].length === 0) { return []; } return res[0] .map(result =&gt; ({ text: result.text, thing: result.item_or_type })); } return []; } /** * Removes a ping message * @param {Guild} guild The guild where the ping message is currently being sent * @param {string} itemOrType The item or event type associated to the ping message * @returns {Promise} */ async removePing(guild, itemOrType) { if (guild) { const query = SQL`DELETE FROM pings WHERE guild_id = ${guild.id} AND item_or_type = ${itemOrType};`; return this.db.query(query); } return false; } /** * Returns all the channels that should get a notification for the items in the list * @param {string} type The type of the event * @param {string} platform The platform of the event * @param {Array.&lt;string&gt;} items The items in the reward that is being notified * @returns {Promise.&lt;Array.&lt;{channel_id: string, webhook: string}&gt;&gt;} */ async getNotifications(type, platform, items) { try { const query = SQL`SELECT DISTINCT channels.id as channelId FROM type_notifications` .append(items &amp;&amp; items.length &gt; 0 ? SQL` INNER JOIN item_notifications ON type_notifications.channel_id = item_notifications.channel_id` : SQL``) .append(SQL` INNER JOIN channels ON channels.id = type_notifications.channel_id`) .append(SQL` INNER JOIN settings ON channels.id = settings.channel_id`) .append(SQL` WHERE type_notifications.type = ${String(type)} AND MOD(IFNULL(channels.guild_id, 0) &gt;&gt; 22, ${this.bot.shardCount}) = ${this.bot.shardId} AND settings.setting = &quot;platform&quot; AND settings.val = ${platform || 'pc'} `) .append(items &amp;&amp; items.length &gt; 0 ? SQL`AND item_notifications.item IN (${items}) AND item_notifications.channel_id = settings.channel_id;` : SQL`;`); return (await this.db.query(query))[0]; } catch (e) { this.logger.error(e); return []; } } /** * Remove pings corresponding to the guild id * @param {snowflake} guildId guild identifier for removal * @returns {Promise.&lt;string&gt;} status of removal */ async removePings(guildId) { const query = SQL`DELETE FROM pings WHERE guild_id = ${guildId}`; return this.db.query(query); } /** * Set the notified ids for a given platform and shard id * @param {string} platform platform corresponding to notified ids * @param {number} shardId shard id corresponding to notified ids * @param {JSON} notifiedIds list of oids that have been notifiedIds * @returns {Promise} */ async setNotifiedIds(platform, shardId, notifiedIds) { const query = SQL`INSERT INTO notified_ids VALUES (${shardId}, ${platform}, JSON_ARRAY(${notifiedIds})) ON DUPLICATE KEY UPDATE id_list = JSON_ARRAY(${notifiedIds});`; return this.db.query(query); } /** * Get list of notified ids for the given platform and shard id * @param {string} platform Platform * @param {number} shardId Identifier of the corresponding shard * @returns {Promise.&lt;Array&gt;} Array of notified oids */ async getNotifiedIds(platform, shardId) { const query = SQL`SELECT id_list FROM notified_ids WHERE shard_id=${shardId} AND platform=${platform};`; const res = await this.db.query(query); if (res[0].length === 0) { return []; } nt guild's custom prefix */ class Prefix extends Command { constructor(bot) { super(bot, 'settings.prefix', 'prefix'); this.usages = [ { description: 'Change this channel\\'s platform', parameters: ['prefix (up to 3 characters)'] }, ]; this.regex = new RegExp( `^${this.call}(?:\\\\s+(.+))?`, 'i', ); this.requiresAuth = true; } async run(message) { const prefix = message.strippedContent.match(this.regex)[1]; if (!prefix) { const configuredPrefix = this.settings.getChannelPrefix(message.channel); this.messageManager.embed(message, { title: 'Usage', type: 'rich', color: 0x0000ff, fields: [ { name: `${configuredPrefix}${this.call} &lt;prefix&gt;`, value: 'Set the channel\\'s custom prefix', }, ], }, true, false); return this.messageManager.statuses.FAILURE; } else if (prefix === 'reset') { if (message.channel.type === 'text') { await this.settings.setGuildSetting(message.channel.guild, 'prefix', this.bot.prefix); } else { await this.settings.setChannelSetting(message.channel, 'prefix', this.bot.prefix); } } else if (message.channel.type === 'text') { await this.settings.setGuildSetting(message.channel.guild, 'prefix', prefix); } else { await this.settings.setChannelSetting(message.channel, 'prefix', prefix); } this.messageManager.notifySettingsChange(message, true, true); return this.messageManager.statuses.SUCCESS; } } module.exports = Prefix; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:05 using the DocStrap template. "},"src_commands_Ondemand_Profile.js.html":{"id":"src_commands_Ondemand_Profile.js.html","title":"Source: src/commands/Ondemand/Profile.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBu er\\'s profile', parameters: ['in-game name (PC only)'], }, ]; } /** * Run the command * @param {Message} message Message with a command to handle, reply to, * or perform an action based on parameters. * @returns {string} success status */ async run(message) { let username = message.strippedContent.match(this.regex)[1]; if (typeof username === 'undefined') { await this.sendUsageEmbed(message); return this.messageManager.statuses.FAILURE; } username = username.trim(); const inProgressMesage = await message.channel.send('', { embed: inProgressEmbed }); const status = await this.bot.nexusFetcher.get('/warframe/v1/bots/status'); let embedWithTime = {}; if (!status['Player-Sentry'].online) { embedWithTime = { title: 'Profile Engine Offline. New Entries will not be processed.', color: 0xaa0000 }; } else { embedWithTime = { title: `Profile Engine Online... ${status['Player-Sentry'].queue.timeRemaining} remaining...` }; } const messageWithTime = await inProgressMesage.edit('', { embed: embedWithTime }); const profile = await this.bot.nexusFetcher.get(`/warframe/v1/players/${username}/profile`); const profileIsOk = profile &amp;&amp; (profile.name || (profile.error === `${username} could not be found.` &amp;&amp; (messageWithTime.embeds.length &gt; 0 &amp;&amp; messageWithTime.embeds[0].title !== offlineMessage))); if (profileIsOk) { await messageWithTime.edit('', { embed: new ProfileEmbed(this.bot, profile.name ? profile : {}) }); return this.messageManager.statuses.SUCCESS; } return this.messageManager.statuses.FAILURE; } async sendUsageEmbed(message) { const prefix = await this.settings.getGuildSetting(message.guild, 'prefix'); const embed = { type: 'rich', color: 0x0000ff, fields: [ { name: `${prefix}${this.call} &lt;ign&gt;`, value: 'Search for Player Profile', inline: true, }, { name: 'Parameters:', value: '`player in-game name` : In-game name of user whose profile you wish to fetch', inline: false, }, ], }; await this.messageManager.embed(message, embed, true, true); rict'; const SQL = require('sql-template-strings'); class PrivateRoomQueries { constructor(db) { this.db = db; } async removePrivateChannels(guild) { const query = SQL`DELETE FROM private_channels WHERE guild_id=${guild.id}`; return this.db.query(query); } /** * Set the joinable roles for a guild * @param {Guild} guild Guild to set joinable roles for * @param {Array.&lt;string&gt;} roles Array of role ids to set * @returns {Promise} */ async setRolesForGuild(guild, roles) { const query = SQL`INSERT INTO guild_joinable_roles VALUES (${guild.id}, JSON_ARRAY(${roles})) ON DUPLICATE KEY UPDATE id_list = JSON_ARRAY(${roles});`; return this.db.query(query); } /** * Get the roles that can be joined for a guild * @param {Guild} guild [description] * @returns {Promise.&lt;Array.&lt;Role&gt;&gt;} Promise of array of roles that are joinable */ async getRolesForGuild(guild) { const query = SQL`SELECT id_list FROM guild_joinable_roles WHERE guild_id=${guild.id}`; const res = await this.db.query(query); if (res[0][0]) { const validListIds = res[0][0].id_list .filter(id =&gt; typeof this.bot.client.guilds.get(guild.id).roles.get(id) !== 'undefined'); const validList = validListIds .map(id =&gt; this.bot.client.guilds.get(guild.id).roles.get(id)); return validList; } return []; } async addPrivateRoom(guild, textChannel, voiceChannel, category, member) { let query; if (textChannel) { query = SQL`INSERT INTO private_channels (guild_id, text_id, voice_id, category_id, created_by) VALUES (${guild.id}, ${textChannel.id}, ${voiceChannel.id}, ${category.id}, ${member.id})`; } else { query = SQL`INSERT INTO private_channels (guild_id, text_id, voice_id, category_id, created_by) VALUES (${guild.id}, 0, ${voiceChannel.id}, ${category.id}, ${member.id})`; } return this.db.query(query); } async deletePrivateRoom(room) { const { guild, voiceChannel, voiceId, } = room; const query = SQL`DELETE FROM private_channels WHERE guild_id = ${guild.id} AND voice_id = ${voiceChannel ? voiceChannel.id : voiceId}`; return this.db.query(query); } async userHasRoom(member) { const query = SQL`SELECT * FROM private_channels WHERE guild_id = ${member.guild.id} and created_by = ${member.id}`; const res = await this.db.query(query); return res[0].length &gt; 0; } async getUsersRoom(member) { const query = SQL`SELECT guild_id, text_id, voice_id, category_id, created_at as crt_sec FROM private_channels WHERE guild_id = ${member.guild.id} and created_by = ${member.id}`; const res = await this.db.query(query); if (res[0]) { return { guild: this.bot.client.guilds.get(res[0][0].guild_id), textChannel: res[0][0].text_id ? this.bot.client.channels.get(res[0][0].text_id) : undefined, voiceChannel: this.bot.client.channels.get(res[0][0].voice_id), category: this.bot.client.channels.get(res[0][0].category_id), createdAt: res[0][0].crt_sec, guildId: res[0][0].guild_id, textId: res[0][0].text_id || undefined, voiceId: res[0][0].voice_id, categoryId: res[0][0].category_id, }; } return undefined; } async getPrivateRooms() { const query = SQL`SELECT guild_id, text_id, voice_id, category_id, created_at as crt_sec FROM private_channels WHERE MOD(IFNULL(guild_id, 0) &gt;&gt; 22, ${this.bot.shardCount}) = ${this.bot.shardId}`; const res = await this.db.query(query); if (res[0]) { return res[0].map(value =&gt; ({ guild: this.bot.client.guilds.get(value.guild_id), textChannel: value.text_id ? this.bot.client.channels.get(value.text_id) : undefined, voiceChannel: this.bot.client.channels.get(value.voice_id), category: this.bot.client.channels.get(value.category_id), createdAt: value.crt_sec, guildId: value.guild_id, textId: value.text_id || undefined, voiceId: value.voice_id, categoryId: value.category_id, })); } return []; } } module.exports = PrivateRoomQueries; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:05 using the DocStrap template. "},"src_embeds_ProfileEmbed.js.html":{"id":"src_embeds_ProfileEmbed.js.html","title":"Source: src/embeds/Profi owerCase().split(' ').join('')]} ${player.accolades.founder} Founder`); } if (player.accolades.guide) { accolades.push(`&lt;:gotl:329511107536486400&gt; ${player.accolades.guide}`); } if (player.accolades.moderator) { accolades.push('&lt;:commod:329774757576704001&gt; Community Moderator'); } if (player.accolades.partner) { accolades.push('&lt;:partner:335483679285575700&gt; Warframe Partner'); } if (player.accolades.staff) { accolades.push('&lt;:de:330057826133213194&gt; Digital Extremes'); } this.fields = []; if (accolades.length &gt; 0) { this.fields.push({ name: 'Accolades', value: accolades.length &gt; 0 ? accolades.join('\\n') : 'None', inline: false, }); } const markedTokens = []; if (player.marked.stalker) { markedTokens.push('&lt;:stalker:330021480169603076&gt;'); } if (player.marked.g3) { markedTokens.push('&lt;:g3:330021480442101771&gt;'); } if (player.marked.zanuka) { markedTokens.push('&lt;:zanuka:330021480912125953'); } this.fields.push( { name: 'Mastery', value: `${player.mastery.rank.number} - ${player.mastery.rank.name}`, inline: true, }, { name: 'Current Mastery', value: player.mastery.xp, inline: true, }, { name: 'Next Rank', value: `${player.mastery.xpUntilNextRank} until **${player.mastery.rank.next}**`, inline: true, }, { name: 'Clan', value: player.clan.type ? `${player.clan.name}\\nRank **${player.clan.rank}** ${player.clan.type}` : player.clan.name, inline: true, }, { name: 'Marked for Death', value: markedTokens.length ? markedTokens.join('') : 'Unmarked', inline: true, }, ); this.footer.text = `Last Updated ${new Date(player.updatedAt).toLocaleString()} UTC | Data provided by Nexus-Stats.com`; } else { this.fields = [{ name: '_ _', value: 'No Such Player' }]; } } } module.exports = ProfileEmbed; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:05 using the DocStrap template. "},"src_commands_Ondemand_Progression.js.html":{"id":"src_commands_Ondemand_Progression.js.html","title":"Source: src/comm  this.bot, data, query, platform.toLowerCase(), ), true, true); return this.messageManager.statuses.SUCCESS; } } module.exports = Raid; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:05 using the DocStrap template. "},"src_embeds_RaidEmbed.js.html":{"id":"src_embeds_RaidEmbed.js.html","title":"Source: src/embeds/RaidEmbed.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemoveLogMemberUnbanLogMessageDeleteMessaageManagerModNewsNewsEmbedNotifierOnReadyHandlePingPollInlinePopularDealPrefixPriceCheckPriceCheckEmbedPrimeAccessProfileEmbedProgressionRaidRaidStatEmbedReloadRemoveRoleRenameResizeRolesRolesEmbedRollInlineSalesEmbedServerInfoServerInfoEmbedServersSettingsEmbedShieldEmbedShieldsShowSimarisSimarisEmbedSortieEmbedSortiesStringManagerSyndicateEmbedSyndicatesTrackTrackerUnlockUntrackUpdatesUserInfoUserInfoEmbedUsernameVoidTraderEmbedVulgarNameHandleWeaponEmbedWeaponStatsWelcomeHandlerWhatsinWhatsinEmbedWhereisWhereisEmbedWikiWikiEmbed Global armorAtLevelarmorStripchannelNameRegexcheckPrivateRoomsclientdamageReductionformatTimefromNowgetAverageTimegetBestTimegetChannelgetChannelsgetRoleForStringgetTargetgetUsersForCallhiddenRegexlockedRegexnoTextRegexpublicRegexsafeNumbershownRegexs ild, setting, res[0][0].val); return res[0][0].val; } return this.defaults[`${setting}`]; } async checkWebhookAndReturn(channel, setting) { if (!/webhook/.test(setting)) { await this.setChannelSetting(channel, setting, this.defaults[`${setting}`]); return this.defaults[`${setting}`]; } return undefined; } /** * Get a setting for a particular channel * @param {Channel} channel channel to get the setting for * @param {string} setting name of the setting to get * @returns {Promise} setting */ async getChannelSetting(channel, setting) { if (channel) { const query = SQL`SELECT val FROM settings WHERE settings.channel_id=${channel.id} and settings.setting=${setting};`; const res = await this.db.query(query); if (res[0].length === 0) { if (channel.type === 'text') { await this.addGuildTextChannel(channel); } else { await this.addDMChannel(channel); } return this.checkWebhookAndReturn(channel, setting); } return res[0][0].val; } return undefined; } async setChannelWebhook(channel, webhook) { const query = SQL`INSERT INTO settings (channel_id, setting, val) VALUES (${channel.id}, 'webhookId', ${webhook.id}), (${channel.id}, 'webhookToken', ${webhook.token}), (${channel.id}, 'webhookName', ${webhook.name}), (${channel.id}, 'webhookAvatar', ${webhook.avatar}) ON DUPLICATE KEY UPDATE val = Values(val)`; return this.db.query(query); } async getChannelWebhook(channel) { const query = SQL`SELECT setting, val FROM settings where channel_id = ${channel.id} and setting in ('webhookId', 'webhookToken', 'webhookName', 'webhookAvatar');`; const res = await this.db.query(query); let webhook = {}; if (res[0]) { res[0].map(row =&gt; ({ setting: row.setting, value: row.val, })).forEach((row) =&gt; { if (row.setting.indexOf('webhook') &gt; -1) { webhook[`${row.setting.replace('webhook', '').toLowerCase()}`] = row.value; } }); if (!webhook.avatar) { webhook.avatar = this.bot.client.user.avatarURL.replace('?size=2048', ''); } if (!webhook.name) { webhook.name = this.bot.client.user.username; } if (!(webhook.id &amp;&amp; webhook.token)) { webhook = undefined; } } else { webhook = undefined; } return webhook; } /** * Get a setting for a particular channel * @param {Channel} channel channel to get the setting for * @param {string} setting name of the setting to set * @param {string|boolean} value value of the setting to be set * @returns {Promise} setting */ async setChannelSetting(channel, setting, value) { const query = SQL`INSERT IGNORE INTO settings (channel_id, setting, val) VALUE (${channel.id},${setting},${value}) ON DUPLICATE KEY UPDATE val=${value};`; return this.db.query(query); } async deleteChannelSetting(channel, setting) { const query = SQL`DELETE FROM settings where channel_id = ${channel.id} and setting=${setting};`; return this.db.query(query); } /** * Resets the custom prefix for this guild to the bot's globally configured prefix * @param {Guild} guild The Discord guild for which to set the response setting * @param {string} setting Name of the setting to set * @param {string|boolean} val value of the setting to be set * @returns {Promise} */ async setGuildSetting(guild, setting, val) { const promises = []; guild.channels.array().forEach((channel) =&gt; { promises.push(this.setChannelSetting(channel, setting, val)); }); return Promise.all(promises); } /** * Delete a guild setting * @param {Discord.Guild} guild guild to delete for * @param {strimg} setting string key * @returns {Promise} resolution of deletion */ async deleteGuildSetting(guild, setting) { const promises = []; guild.channels.array().forEach((channel) =&gt; { promises.push(this.deleteChannelSetting(channel, setting)); }); return Promise.all(promises); } async removeSettings(channelId) { const query = SQL`DELETE FROM settings WHERE settings.channel_id=${channelId};`; return this.db.query(query); } async deleteWebhooksForChannel(channelId) { const query = SQL`DELETE FROM settings WHERE channel_id=${channelId} and setting like &quot;webhook%&quot;;`; return this.db.query(query); } } module.exports = SettingsQueries; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:05 using the DocStrap template. "},"src_commands_Logging_UnbanLog.js.html":{"id":"src_commands_Logging_UnbanLog.js.html","title":"Source: src/commands/Logging/UnbanLog.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemoveLogMemberUnbanLogMessageDeleteMessaageManagerModNewsNewsEmbedNotifierOnReadyHandlePingPollInlinePopularDealPrefixPriceCheckPriceCheckEmbedPrimeAccessProfileEmbedProgressionRaidRaidStatEmbedReloadRemoveRoleRenameResizeRolesRolesEmbedRollInlineSalesEmbedServerInfoServerInfoEmbedServersSettingsEmbedShieldEmbedShieldsShowSimarisSimarisEmbedSortieEmbedSortiesStringManagerSyndicateEmbedSyndicatesTrackTrackerUnlockUntrackUpdatesUserInfoUserInfoEmbedUsernameVoidTraderEmbedVulgarNameHandleWeaponEmbedWeaponStatsWelcomeHandlerWhatsinWhatsinEmbedWhereisWhereisEmbedWikiWikiEmbed Global armorAtLevelarmorStripchannelNameRegexcheckPrivateRoomsclientdamageReductionformatTimefromNowgetAverageTimegetBestTimegetChannelgetChannelsgetRoleForStringgetTargetgetUsersForCallhiddenRegexlockedRegexnoTextRegexpublicRegexsafeNumbershownRegexsortNumbertextRegextimeDeltaToStringtimeToSecondsupdatePresenceuseable ce(/\\$author/i, message.author.toString()) .replace(/\\$message/i, message.cleanContent) .replace(/\\$channel/i, message.channel.name) .replace(/\\$ch_mntn/i, message.channel.toString()); } if (command !== '') { resStr = resStr.replace(/\\$command/i, command); } return resStr; } this.logger.error(`Couldn't find string ${stringId}`); return ''; } } module.exports = StringManager; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:05 using the DocStrap template. "},"src_embeds_SyndicateEmbed.js.html":{"id":"src_embeds_SyndicateEmbed.js.html","title":"Source: src/embeds/SyndicateEmbed.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemoveLogMemberUnbanLogMessageDeleteMessaageManagerModNewsNewsEmbedNotifierOnReadyHandlePingPollInlinePopularDealPrefixPriceCheckPriceCheckEmbedPrimeAccessProfileEmbedProgressionRaidRaidStatEmbedReloadRemoveRoleRenameResizeRolesRolesEmbedRollInlineSalesEmbedServerInfoServerInfoEmbedServersSettingsEmbedShieldEmbedShieldsShowSimarisSimarisEmbedSortieEmbedSortiesStringManagerSyndicateEmbedSyndicatesTrackTrackerUnlockUntrackUpdatesUserInfoUserInfoEmbedUsernameVoidTraderEmbedVulgarNameHandleWeaponEmbedWeaponStatsWelcomeHandlerWhatsinWhatsinEmbedWhereisWhereisEmbedWik
