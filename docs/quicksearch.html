 Create temporary voice/text channels (can be expanded in the future) */ class AddBuild extends Command { /** * Constructs a callable command * @param {Genesis} bot The bot object */ constructor(bot) { super(bot, 'builds.set', 'set build', 'Create a temporary room.'); this.regex = new RegExp(`^${this.call}(?:\\\\s?(all|title|body|image)\\\\s?(.+))?`, 'i'); this.usages = [ { description: 'Display instructions for creating a new build with Genesis', parameters: [] }, ]; this.allowDM = false; } async run(message) { const type = message.strippedContent.match(this.regex)[1]; const params = (message.strippedContent.match(this.regex)[2] || '').split('|'); if (!type) { // let them know there's not enough params return this.messageManager.statuses.FAILURE; } const buildId = (params[0] || '').trim(); const build = await this.settings.getBuild(buildId); let title; let body; let image; if (build &amp;&amp; (build.owner_id === message.author.id || message.author.id === this.bot.owner)) { if (type === 'all') { [, title, body, image] = params; } else if (type === 'title') { [, title] = params; } else if (type === 'body') { [, body] = params; } else if (type === 'image') { [, image] = params; } else { return this.failure(message, buildId); } } else { return this.failure(message, buildId); } // save params based on order const status = await this.settings.setBuildFields(buildId, { title, body, image }); if (status) { this.messageManager.embed(message, new BuildEmbed( this.bot, await this.settings.getBuild(buildId), ), true, true); return this.messageManager.statuses.SUCCESS; } return this.failure(message, buildId); } async failure(message, buildId) { this.messageManager.embed(message, { title: `You couldn't edit build ${buildId}.`, color: 0x83181b }, true, true); return this.messageManager.statuses.FAILURE; } } module.exports = AddBuild; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:03 using the DocStrap template. "},"src_commands_Buil ild.id})`); } catch (err) { await this.settings.addGuild(channel.guild); this.settings.addGuildTextChannel(channel); } } else { await this.settings.addDMChannel(channel); this.logger.debug(`DM channel with id ${channel.id} created`); } } } module.exports = AddChannelToDatabase; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:03 using the DocStrap template. "},"src_eventHandlers_AddGuildToDatabase.js.html":{"id":"src_eventHandlers_AddGuildToDatabase.js.html","title":"Source: src/eventHandlers/AddGuildToDatabase.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemoveLogMemberUnbanLogMessageDeleteMessaageManagerModNewsNewsEmbedNotifierOnReadyHandlePingPollInlinePopularDealPrefixPriceCheckPriceCheckEmbedPrimeAccessProfileEmbedProgressionRaidRaidStatEmbedReloadRemoveRoleRenameResizeRolesRolesEmbedRollInlineSalesEmbedServerInfoServerInfoEmbedServersSettingsEmbedShieldEmbedShieldsShowSimarisSimarisEmbedSortieEmbedSortiesStringManagerSyndicateEmbedSyndicatesTrackTrackerUnlockUntrackUpdatesUserInfoUserInfoEmbedUsernameVoidTraderEmbedVulgarNameHandleWeaponEmbedWeaponStatsWelcomeHandlerWhatsinWhatsinEmbedWhereisWhereisEmbedWikiWikiEmbed Global armorAtLevelarmorStripchannelNameRegexcheckPrivateRoo pedContent.match(this.regex)[1]; const params = (matches || '').split('|'); if (params.length &lt; 1) { // let them know there's not enough params await this.messageManager.reply(message, `please review the output of \\`${ctx.prefix}help lfg\\``); return this.messageManager.statuses.FAILURE; } const lfg = { author: message.author, location: params[0] || 'Anywhere', duration: params[1] || 'Any Time', goal: params[2] || 'Anything', platform: params[3] || ctx.platform.toUpperCase(), }; // save params based on order const embed = new LFGEmbed(this.bot, lfg); await this.messageManager.embedToChannel(ctx.lfgChannel, embed); return this.messageManager.statuses.SUCCESS; } await this.messageManager.reply(message, `please ask your admin to designate a setting for \\`${ctx.prefix}set lfg channel\\``); return this.messageManager.statuses.FAILURE; } } module.exports = AddLFG; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:03 using the DocStrap template. "},"src_commands_Roles_AddRole.js.html":{"id":"src_commands_Roles_AddRole.js.html","title":"Source: src/commands/Roles/AddRole.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemoveLogMemberUnbanLogMessageDeleteMessaageManagerModNewsNewsEmbedNotifierOnReadyHandlePingPollInlinePopularDealPrefixPriceCheckPriceCheckEmbedPrimeAccessProfileEmbedProgressionRaidRaidStatEmbedReloadRemoveRoleRenameResizeRolesRolesEmbedRollInlineSalesEmbedServerInfoServerInfoEmbedServersSettingsEmbedShieldEmbedShieldsShowSimarisSimarisEmbedSortieEmbedSortiesStringManagerSyndicateEmbedSyndicatesTrackTrackerUnlockUntrackUpdatesUserInfoUserInfoEmbedUsernameVoidTraderEmbedVulgarNameHandleWeaponEmbedWeaponStatsWelcomeHandlerWhatsinWhatsinEmbedWhereisWhereisEmbedWikiWikiEmbed Global armorAtLevelarmorStripchannelNameRegexcheckPrivateRoomsclientdamageReductionformatTimefromNowgetAverageTimegetBestTimegetChannelgetChannelsgetRoleForStringgetTargetgetUsersForCallhiddenRegexlockedRegexnoTextRegexpublicRegexsafeNumbershownRegexsortNumbertextRegextimeDeltaToStringtimeToSecondsupdatePresenceuseable Source: src/commands/Roles/AddRole.js 'use strict'; const Command = require('../../models/Command.js'); /** * Get a role from the matching string * @param {string} string String to use to search for role * @param {Message} message originating message * @returns {Role|null} Role */ function getRoleForString(string, message) { const trimmedString = string.trim(); const roleFromId = message.guild.roles.get(trimmedString); let roleFromName; if (typeof roleFromId === 'undefined') { roleFromName = message.guild.roles .find(item =&gt; item.name.toLowerCase() === trimmedString.toLowerCase()); } return roleFromId || roleFromName || null; } /** * Add a joinable role */ class AddRole extends Command { constructor(bot) { super(bot, 'settings.addRole', 'add role'); this.usages = [ { description: 'Show instructions for adding joinable roles', parameters: [] }, { description: 'Add a role', parameters: ['Role/Role id to add'] }, ]; this.regex = new RegExp(`^${this.call}\\\\s?(.*)?`, 'i'); this.requiresAuth = true; this.allowDM = false; } /** * Run the command * @param {Message} message Message with a command to handle, reply to, * or perform an action based on parameters. * @returns {string} success status */ async run(message) { const stringRole = message.strippedContent.replace(`${this.call} `, ''); if (!stringRole) { await this.sendInstructionEmbed(message); return this.messageManager.statuses.FAILURE; } const role = getRoleForString(stringRole, message); if (!role) { await this.sendInstructionEmbed(message); return this.messageManager.statuses.FAILURE; } const roles = await this.settings.getRolesForGuild(message.guild); const filteredRoles = roles.filter(storedRole =&gt; role.id === storedRole.id); if (filteredRoles.length &gt; 0) { await this.sendAlreadyAddedEmbed(message); return this.messageManager.statuses.FAILURE; } const rolesToCommit = roles.map(innerRole =&gt; innerRole.id); rolesToCommit.push(role.id); await this.addAndCommitRole(message, rolesToCommit, role.name); return this.messageManager.statuses.SUCCESS; } async addAndCommitRole(message, roles, newRole) { await this.settings.setRolesForGuild(message.guild, roles); await this.messageManager.embed(message, { title: 'Added role to joinable list', type: 'rich', color: 0x779ECB, fields: [ { name: '_ _', value: newRole, inline: true, }, ], }, true, true); } async sendAlreadyAddedEmbed(message) { await this.messageManager.embed(message, { title: 'Invalid Role', type: 'rich', color: 0x779ECB, fields: [ { name: '_ _', value: 'That role is already joinable.', inline: true, }, ], }, true, true); } async sendInstructionEmbed(message) { const prefix = await this.settings.getGuildSetting(message.guild, 'prefix'); this.messageManager.embed(message, { title: 'Usage', type: 'rich', color: 0x779ECB, fields: [ { name: `${prefix}${this.call} &lt;role or role id&gt;`, value: 'Role or role id to be allowed for self-role.', }, { name: 'Possible values:', value: '_ _', }, { name: '**Roles:**', value: message.guild.roles.map(r =&gt; r.name).join('; '), inline: true, }, ], }, true, true); } } module.exports = AddRole; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:03 using the DocStrap template. "},"src_embeds_AlertEmbed.js.html":{"id":"src_embeds_AlertEmbed.js.html","title":"Source: src/embeds/AlertEmbed.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemoveLogMemberUnbanLogMessageDeleteMessaageManagerModNewsNewsEmbedNotifierOnReadyHandlePingPollInlinePopularDealPrefixPriceCheckPriceCheckEmbedPrimeAccessProfileEmbedProgressionRaidRaidStatEmbedReloadRemoveRoleRenameResizeRolesRolesEmbedRollInlineSalesEmbedServerInfoServerInfoEmbedServersSettingsEmbedShieldEmbedShieldsShowSimarisSimarisEmbedSortieEmbedSortiesStringManagerSyndicateEmbedSyndicatesTrackTrackerUnlockUntrackUpdatesUserInfoUserInfoEmbedUsernameVoidTraderEmbedVulgarNameHandleWeaponEmbedWeaponStatsWelcomeHandlerWhatsinWhatsinEmbedWhereisWhereisEmbedWikiWikiEmbed Global armorAtLevelarmorStripchannelNameRegexcheckPrivateRoomsclientdamageReductionformatTimefromNowgetAverageTimegetBestTimegetChannelgetChannelsgetRoleForStringgetTargetgetUsersForCallhiddenRegexlockedRegexnoTextRegexpublicRegexsafeNumbershownRegexsortNumbertextRegextimeDeltaToStringtimeToSecondsupdatePresenceuseable Source: src/embeds/AlertEmbed.js 'use strict'; const BaseEmbed = require('./BaseEmbed.js'); /** * Generates alert embeds */ class AlertEmbed extends BaseEmbed { /** * @param {Genesis} bot - An instance of Genesis * @param {Array.&lt;Alert&gt;} alerts - The alerts to be included in the embed * @param {string} platform - platform */ constructor(bot, alerts, platform) { super(); this.thumbnail = { url: 'http://i.imgur.com/KQ7f9l7.png', }; this.color = 0xF1C40F; // compact if (alerts.length &gt; 1) { this.fields = alerts.map(a =&gt; ({ name: `${a.mission.reward.asString} | ${a.eta} left`, value: `${a.mission.faction} ${a.mission.type} on ${a.mission.node}\\n` + `level ${a.mission.minEnemyLevel} - ${a.mission.maxEnemyLevel}\\n\\u200B`, })); this.title = `[${platform.toUpperCase()}] Worldstate - Alerts`; } else { // divided const a = alerts[0]; this.title = `[${platform.toUpperCase()}] ${a.mission.reward.itemString || `${a.mission.reward.credits} Credits`}`; this.color = a.mission.reward.color; this.thumbnail.url = a.mission.reward.thumbnail; const summary = `${a.mission.faction} ${a.mission.type} on ${a.mission.node}`; this.description = a.description; this.fields = []; if (this.description !== summary) { this.fields.push({ name: 'Mission', value: `${a.mission.faction} ${a.mission.type}`, inline: true }); this.fields.push({ name: 'Location', value: a.mission.node, inline: true }); } this.fields.push({ name: 'Levels:', value: `${a.mission.minEnemyLevel} - ${a.mission.maxEnemyLevel}`, inline: true }); this.fields.push({ name: 'Archwing Required', value: a.mission.archwingRequired ? 'Yes' : 'No', inline: true }); if (this.title.indexOf('Cr') === -1) { this.fields.push({ name: '_ _', value: `**Credits:** ${a.mission.reward.credits}`, inline: true }); } this.footer.text = `${a.eta} remaining • Expires `; this.timestamp = a.expiry; } } } module.exports = AlertEmbed; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:03 using the DocStrap template. "},"src_commands_Worldstate_Alerts.js.html":{"id":"src_commands_Worldstate_Alerts.js.html","title":"Source: src/commands .SUCCESS; } } options.uri = 'https://api.warframestat.us/arcanes'; const enhancements = await request(options); this.messageManager.embed( message, new EnhancementEmbed(this.bot, undefined, enhancements), true, false, ); return this.messageManager.statuses.FAILURE; } } module.exports = Arcane; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:03 using the DocStrap template. "},"src_commands_Ondemand_Armor.js.html":{"id":"src_commands_Ondemand_Armor.js.html","title":"Source: src/commands/Ondemand/Armor.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemoveLogMemberUnbanLogMessageDeleteMessaageManagerModNewsNewsEmbedNotifierOnReadyHandlePingPollInlinePopularDealPrefixPriceCheckPriceCheckEmbedPrimeAccessProfileEmbedProgressionRaidRaidStatEmbedReloadRemoveRoleRenameResizeRolesRolesEmbedRollInlineSalesEmbedServerInfoServerInfoEmbedServersSettingsEmbedShieldEmbedShieldsShowSimarisSimarisEmbedSortieEmbedSortiesStringManagerSyndicateEmbedSyndicatesTrackTrackerUnlockUntrackUpdatesUserInfoUserInfoEmbedUsernameVoidTraderEmbedVulgarNameHandleWeaponEmbedWeaponStatsWelcomeHandlerWhatsinWhatsinEmbedWhereisWhereisEmbedWikiWikiEmbed Global armorAtLevelarmorStripchannelNameRegexcheckPrivateRoomsclientdamageReductionformatTimefromNowgetAverageTimegetBestTimegetChannelgetChannelsgetRoleForStringgetTargetgetUsersForCallhiddenRegexlockedRegexnoTextRegexpublicRegexsafeNumbershownRegexsortNumbertextRegextimeDeltaToStringtimeToSecondsupdatePresenceuseable Source: src/commands/Ondemand/Armor.js 'use strict'; const Command = require('../../models/Command.js'); /** * Calculates the damage reduction for a given armor value * @param {number} currentArmor The enemy's armor * @returns {number} */ function damageReduction(currentArmor) { return currentArmor / (currentArmor + 300); } /** * Calculates the number of corrosive procs that would be needed to completely * strip armor from an enemy * @param {number} armor The enemy's armor * @returns {number} */ function armorStrip(armor) { return Math.ceil(8 * Math.log10(armor)); } /** * Calculates an enemy armor at a given level * @param {number} baseArmor The enemy's armor at the base level * @param {number} baseLevel The enemy's base level * @param {number} currentLevel The level to calculate armor at * @returns {number} */ function armorAtLevel(baseArmor, baseLevel, currentLevel) { return baseArmor * (1 + (((currentLevel - baseLevel) ** 1.75) / 200)); } /** * Performs armor calculations */ class Armor extends Command { /** * Constructs a callable command * @param {Genesis} bot The bot object */ constructor(bot) { super(bot, 'warframe.misc.armor', 'armor', 'armor'); this.regex = new RegExp(`^${this.call}(?:\\\\s+([\\\\d+\\\\.?\\\\d*\\\\s]+))?`, 'i'); this.usages = [ { description: 'Display instructions for calculating armor', parameters: [] }, { description: 'Display current damage resistance and amount of corrosive procs ' + 'required to strip it.', parameters: ['current armor'], }, { description: 'Display the current armor, damage resistance, and necessary ' + 'corrosive procs to strip armor.', parameters: ['base armor', 'base level', 'current level'], }, ]; } /** * Run the command * @param {Message} message Message with a command to handle, reply to, * or perform an action based on parameters. * @returns {string} success status */ async run(message) { const pattern3Params = /(\\d+\\.?\\d*)(?:\\s+(\\d+\\.?\\d*)\\s+(\\d+\\.?\\d*))?/; const params3 = message.content.match(pattern3Params); let armorString = ''; if (params3 &amp;&amp; params3.length &gt; 3) { const armor = params3[1]; const baseLevel = params3[2]; const currentLevel = params3[3]; if (typeof baseLevel === 'undefined') { this.logger.debug('Entered 1-param armor'); armorString = this.armorSimple(parseInt(armor, 10)); } else { this.logger.debug('Entered 3-param armor'); armorString = this.armorFull( parseFloat(armor), parseFloat(baseLevel), parseFloat(currentLevel), ); } const embed = { color: 0xffa500, thumbnail: { url: 'https://raw.githubusercontent.com/wfcd/genesis/master/src/resources/grineer.png', }, fields: [ { name: 'Armor Calculation:', value: armorString, }, ], footer: { icon_url: 'https://avatars1.githubusercontent.com/u/24436369', }, }; this.messageManager.embed(message, embed, true, false); return this.messageManager.statuses.SUCCESS; } this.logger.debug('Entered 0-param armor'); this.sendUsage(message); return this.messageManager.statuses.FAILURE; } /** * Replies with details on the command's usage * @param {Message} message The message to reply to */ sendUsage(message) { const embed = { color: 0xff0000, thumbnail: { url: 'https://raw.githubusercontent.com/wfcd/genesis/master/src/resources/grineer.png', }, fields: [ { name: 'Possible uses include:', value: `${this.bot.prefix}armor (Base Armor) (Base Level) (Current Level) calculate armor and stats.${this.md.lineEnd}` + `${this.bot.prefix}armor (Current Armor) Calculate damage resistance.`, }, ], footer: { icon_url: 'https://avatars1.githubusercontent.com/u/24436369', }, }; this.messageManager.embed(message, embed, true, false); } /** * Returns a string with details on an enemy's armor at a certain level * @param {number} baseArmor The enemy's armor at the base level * @param {number} baseLevel The enemy's base level * @param {number} currentLevel The level to calculate armor at * @returns {string} */ armorFull(baseArmor, baseLevel, currentLevel) { const armor = armorAtLevel(baseArmor, baseLevel, currentLevel); return [ `At level ${Math.round(currentLevel)} your enemy would have ${armor.toFixed(2)} Armor`, `${(damageReduction(armor) * 100).toFixed((2))}% damage reduction`, `You will need ${armorStrip(armor)} corrosive procs to strip your enemy of armor.`, ].join(this.md.lineEnd); } /** * Returns a string with details on an enemy's armor * @param {number} armor The enemy's armor * @returns {string} */ armorSimple(armor) { return this.md.codeMulti + [ `${(damageReduction(armor) * 100).toFixed(2)}% damage reduction`, `You will need ${armorStrip(armor)} corrosive procs to strip your enemy of armor.`, ].join(this.md.lineEnd) + this.md.blockEnd; } } module.exports = Armor; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:03 using the DocStrap template. "},"src_eventHandlers_AssignDefaultRoles.js.html":{"id":"src_eventHandlers_AssignDefaultRoles.js.html","title":"Source: src/eventHandlers/AssignDefaultRoles.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemo  strict'; /** * Describes a handler */ class BaseEventHandler { /** * Base class for bot commands * @param {Genesis} bot The bot object * @param {string} id The command's unique id * @param {string} event Event to trigger this handler */ constructor(bot, id, event) { /** * Handler Identifier * @type {string} */ this.id = id; /** * The logger object * @type {Logger} * @private */ this.logger = bot.logger; /** * The bot object * @type {Genesis} */ this.bot = bot; /** * Event to be triggerd by this handler * @type {string} */ this.event = event; /** * Message manager * @type {MessageManager} */ this.messageManager = bot.messageManager; /** * Database settings wrapper * @type {Database} */ this.settings = bot.settings; /** * The bot client * @type {Discord.Client} */ this.client = bot.client; } /** * Run the handle * @param {GuildMember|Guild|User} event Event param to handle * @param {GuildMember|Guild|User} event2 Second event param to handle */ async execute(event, event2) { this.logger.debug(`Handled ${event} &amp; ${event2}`); } } module.exports = BaseEventHandler; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:03 using the DocStrap template. "},"src_notifications_Broadcaster.js.html":{"id":"src_notifications_Broadcaster.js.html","title":"Source: src/notifications/Broadcaster.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemoveLogMemberUnbanLogMessageDeleteMessaageManagerModNewsNewsEmbedNotifierOnReadyHandlePingPollInlinePopularDealPrefixPriceCheckPriceCheckEmbedPrimeAccessProfileEmbedProgressionRaidRaidStatEmbedReloadRemoveRoleRenameResizeRolesRolesEmbedRollInlineSalesEmbedServerInfoServerInfoEmbedServersSettingsEmbedShieldEmbedShieldsShowSimarisSimarisEmbedSortieEmbedSortiesStringManagerSyndicateEmbedSyndicatesTrackTrackerUnlockUntrackUpdatesUserInfoUserInfoEmbedUsernameVoidTraderEmbedVulgarNameHandleWeaponEmbedWeaponStatsWelcomeHandlerWhatsinWhatsinEmbedWhereisWhereisEmbedWikiWikiEmbed Global armorAtLevelarmorStripchannelNameRegexcheckPrivateRoomsclientdamageReductionformatTimefromNowgetAverageTimegetBestTimegetChannelgetChannelsgetRoleForStringgetTargetgetUsersForCallhiddenRegexlockedRegexnoTextRegexpublicRegexsafeNumbershownRegexsortNumbertextRegextimeDeltaToStringtimeToSecondsupdatePresenceuseable Source: src/notifications/Broadcaster.js 'use strict'; const { resolveRoles } = require('../CommonFunctions'); const makePingsMentionable = async (ping, { guild, client }) =&gt; { if (guild.members.get(client.user.id).hasPermission('MANAGE_ROLES', false, true, true)) { const roles = resolveRoles({ content: ping, guild }); const alteredRoles = []; await Promise.all(roles.map(async (role) =&gt; { if (!role.mentionable) { await role.setMentionable(true, `${role.name} set pingable`); alteredRoles.push(role); } })); return alteredRoles; } return []; }; const makePingsUnmentionable = async (roles) =&gt; { const unmadePingable = []; if (roles.map) { await Promise.all(roles.map(async (role) =&gt; { if (role &amp;&amp; role.mentionable) { await role.setMentionable(false, `${role.name} set unpingable`); unmadePingable.push(role); } })); } return unmadePingable; }; /** * Broadcast updates out to subscribing channels * @param {Discord.Client} client bot client * @param {Database} settings settings object for fetching data * information about current channel, guild, and bot settings * @param {MessageManager} messageManager manages messages, including sending, deleing, and webhooks * @param {Logger|console} logger Logger for errors and debugging */ class Broadcaster { constructor({ client = undefined, settings = undefined, messageManager = undefined, logger = console, }) { this.client = client; this.settings = settings; this.messageManager = messageManager; this.logger = logger; } /** * Broadcast embed to all channels for a platform and type * @param {Object} embed Embed to send to a channel * @param {string} platform Platform of worldstate * @param {string} type Type of new data to notify * @param {Array} [items=[]] Items to broadcast * @param {number} [deleteAfter=0] Amount of time to delete broadcast after * @returns {Array.&lt;Object&gt;} values for successes */ async broadcast(embed, platform, type, items = [], deleteAfter = 0) { const channels = await this.settings.getNotifications(type, platform, items); return Promise.all(channels.map(async (result) =&gt; { const channel = this.client.channels.get(result.channelId); if (channel) { if (channel.type === 'text') { return this.sendWithPrepend(channel, embed, type, items, deleteAfter); } else if (channel.type === 'dm') { return this.messageManager.embedToChannel(channel, embed, '', deleteAfter); } } return undefined; })); } async sendWithoutPrepend(channel, embed, deleteAfter) { const ctx = await this.settings.getCommandContext(channel); ctx.deleteAfterDuration = deleteAfter; return this.messageManager.webhook( ctx, { embed: this.messageManager.webhookWrapEmbed(embed) }, ); } async sendWithPrepend(channel, embed, type, items, deleteAfter) { const prepend = await this.settings .getPing(channel.guild, (items || []).concat([type])); const ctx = await this.settings.getCommandContext(channel); ctx.deleteAfterDuration = deleteAfter; let roles = []; if (prepend &amp;&amp; prepend.length) { roles.unshift(await makePingsMentionable( prepend, { client: this.client, guild: channel.guild }, )); roles = roles[0].filter(role =&gt; typeof role !== 'undefined'); } await this.messageManager.webhook( ctx, { text: prepend, embed: this.messageManager.webhookWrapEmbed(embed, ctx) }, ); if (prepend &amp;&amp; prepend.length &amp;&amp; roles.length) { await makePingsUnmentionable(roles); } return true; } } module.exports = Broadcaster; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:03 using the DocStrap template. "},"src_commands_Core_Bug.js.html":{"id":"src_commands_Core_Bug.js.html","title":"Source: src/commands/Core/Bug.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemoveLogMemberUnbanLogMessageDeleteMessaageManagerModNewsNewsEmbedNotifierOnReadyHandlePingPollInlinePopularDealPrefixPriceCheckPriceCheckEmbedPrimeAccessProfileEmbedProgressionRaidRaidStatEmbedReloadRemoveRoleRenameResizeRolesRolesEmbedRollInlineSalesEmbedServerInfoServerInfoEmbedServersSettingsEmbedShieldEmbedShieldsShowSimarisSimarisEmbedSortieEmbedSortiesStringManagerSyndicateEmbedSyndicatesTrackTrackerUnlockUntrackUpdatesUserInfoUserInfoEmbedUsernameVoidTraderEmbedVulgarNameHandleWeaponEmbedWe e = { url: params[2].trim(), }; } else if (message.attachments.array().length &gt; 0) { embed.image = { url: message.attachments.array()[0].url, }; } } this.messageManager.sendDirectEmbedToOwner(embed); this.messageManager.reply(message, 'Bug report sent.', true, true); return this.messageManager.statuses.SUCCESS; } const embed = { author: { icon_url: message.author.avatarURL, name: `${message.author.username}#${message.author.discriminator}`, }, title: `Bug Report | ${message.author}`, fields: [{ name: '_ _', value: 'Need to provide a bug report, see `/help` for syntax.' }], footer: { text: 'Add Tobiah#8452 as a friend so he can respond to your bug report' }, }; this.messageManager.embed(message, embed, true, false); return this.messageManager.statuses.FAILURE; } return this.messageManager.statuses.NO_ACCESS; } } module.exports = BugReport; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:03 using the DocStrap template. "},"src_commands_Ondemand_BuildChart.js.html":{"id":"src_commands_Ondemand_BuildChart.js.html","title":"Source: src/commands/Ondemand/BuildChart.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemoveLogMemberUnbanLogMessageDeleteMessaageManagerModNewsNewsEmbedNotifierOnReadyHandlePingPollInlinePopularDealPrefixPriceCheckPriceCheckEmbedPrimeAccessProfileEmbedProgressionRaidRaidStatEmbedReloadRemoveRoleRenameResizeRolesRolesEmbedRollInlineSalesEmbedServerInfoServerInfoEmbedServersSettingsEmbedShieldEmbedShieldsShowSimarisSimarisEmbedSortieEmbedSortiesStringManagerSyndicateEmbedSyndicatesTrackTrackerUnlockUntrackUpdatesUserInfoUserInfoEmbedUsernameVoidTraderEmbedVulgarNameHandleWeaponEmbedWeaponStatsWelcomeHandlerWhatsinWhatsinEmbedWhereisWhereisEmbedWikiWikiEmbed Global armorAtLevelarmorStripchannelNameRegexcheckPrivateRoomsclientdamageReductionformatTimefromNowgetAverageTimegetBestTimegetChannelgetChannelsgetRoleForStringgetTargetgetUsersForCallhiddenRegexlockedRegexnoTextRegexpublicRegexsafeNumbershownRegexsortNumbertextRegextimeDeltaToStringtimeToSecondsupdatePresenceuseable Source: src/commands/Ondemand/BuildChart.js 'use strict'; const Command = require('../../models/Command.js'); const buildChart = 'https://vignette3.wikia.nocookie.net/warframe/images/6/66/Ww.jpg/revision/latest'; /** * Displays the weapon crafting chart */ class BuildChart extends Command { /** * Constructs a callable command * @param {Genesis} bot The bot object */ constructor(bot) { super(bot, 'warframe.misc.buildchart', 'buildchart', 'Display Weapon Build Flowchart chart'); } /** * Run the command * @param {Message} message Message with a command to handle, reply to, * or perform an action based on parameters. * @returns {string} success status */ async run(message) { this.messageManager.embed(message, { color: 0xBCC9EB, image: { url: buildChart, }, }, true, false); return this.messageManager.statuses.SUCCESS; } } module.exports = BuildChart; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:03 using the DocStrap template. "},"src_embeds_BuildEmbed.js.html":{"id":"src_embeds_BuildEmbed.js.html","title":"Source: src/embeds/BuildEmbed.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLF concat(build.body.split(';').map(section =&gt; ({ name: '_ _', value: section }))); this.image = { url: build.url }; this.footer.text = `${build.id} | Owned by ${typeof build.owner === 'object' ? build.owner.tag : build.owner}`; } } module.exports = BuildEmbed; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:03 using the DocStrap template. "},"src_commands_Rooms_Create.js.html":{"id":"src_commands_Rooms_Create.js.html","title":"Source: src/commands/Rooms/Create.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemoveLogMemberUnbanLogMessageDeleteMessaageManagerModNewsNewsEmbedNotifierOnReadyHandlePingPollInlinePopularDealPrefixPriceCheckPriceCheckEmbedPrimeAccessProfileEmbedProgressionRaidRaidStatEmbedReloadRemoveRoleRenameResizeRolesRolesEmbedRollInlineSalesEmbedServerInfoServerInfoEmbedServersSettingsEmbedShieldEmbedShieldsShowSimarisSimarisEmbedSortieEmbedSortiesStringManagerSyndicateEmbedSyndicatesTrackTrackerUnlockUntrackUpdatesUserInfoUserInfoEmbedUsernameVoidTraderEmbedVulgarNameHandleWeaponEmbedWeaponStatsWelcomeHandlerWhatsinWhatsinEmbedWhereisWhereisEmbedWikiWikiEmbed Global armorAtLevelarmorStripchannelNameRegexcheckPrivateRoomsclientdamageReductionformatTimefromNowgetAverageTimegetBestTimegetChannelgetChannelsgetRoleForStringgetTargetgetUsersForCallhiddenRegexlockedRegexnoTextRegexpublicRegexsafeNumbershownRegexsortNumbertextRegextimeDeltaToStringtimeToSecondsupdatePresenceuseable Source: src/commands/Rooms/Create.js 'use strict'; const Command = require('../../models/Command.js'); const { getUsersForCall, isVulgarCheck } = require('../../CommonFunctions'); /** * Array of useable channel values * @type {Array.&lt;String&gt;} */ const useable = ['room', 'raid', 'team', 'chat']; /** * Regex describing custom channel names * @type {RegExp} */ const channelNameRegex = new RegExp('-n\\\\s+(.+)', 'ig'); /** * Regex describing no text being desired * @type {RegExp} */ const noTextRegex = new RegExp('--no-text', 'ig'); /** * Regex describing a public channel * @type {RegExp} */ const publicRegex = new RegExp('--public', 'ig'); /** * Regex describing a locked channel * @type {RegExp} */ const lockedRegex = new RegExp('--locked', 'ig'); /** * Regex describing text being desired * @type {RegExp} */ const textRegex = new RegExp('--text', 'ig'); /** * Regex describing channels being hidden * @type {RegExp} */ const hiddenRegex = new RegExp('--hidden', 'ig'); /** * Regex describing channels being shown * @type {RegExp} */ const shownRegex = new RegExp('--shown', 'ig'); /** * Create temporary voice/text channels (can be expanded in the future) */ class Create extends Command { /** * Constructs a callable command * @param {Genesis} bot The bot object */ constructor(bot) { super(bot, 'rooms.create', 'create', 'Create a temporary room.'); this.regex = new RegExp(`^${this.call}\\\\s?(room|raid|team|chat)?(\\\\w|-)?(?:-n(.+))?(--no-text)?(--public)?(--text)?(--hidden)?(--shown)?`, 'i'); this.usages = [ { description: 'Display instructions for creating temporary rooms', parameters: [] }, { description: 'Create temporary text and voice channels for the calling user.', parameters: ['room | raid | team'], }, { description: 'Create temporary text and voice channels for the calling user and any mentioned users/roles.', parameters: ['room | raid | team', 'users and/or role'], }, { description: 'Create temporary text and voice channels for the calling user and any mentioned users/roles, with a custom name', parameters: ['room | raid | team', 'users and/or role', '-n name', '--no-text', '--public', '--text', '--locked'], }, ]; this.allowDM = false; } /** * Run the command * @param {Message} message Message with a command to handle, reply to, * or perform an action based on parameters. * @param {Object} ctx Command context for calling commands * @returns {string} success status */ async run(message, ctx) { let isPublic; if (lockedRegex.test(message.strippedContent)) { isPublic = false; } else if (publicRegex.test(message.strippedContent)) { isPublic = true; } else { isPublic = !ctx.defaultRoomsLocked; } let useText; if (textRegex.test(message.strippedContent)) { useText = true; } else if (noTextRegex.test(message.strippedContent)) { useText = false; } else { useText = !ctx.defaultNoText; } let shown = false; if (shownRegex.test(message.strippedContent)) { shown = true; } else if (hiddenRegex.test(message.strippedContent)) { shown = false; } else { shown = ctx.defaultShown; } if (ctx.tempCategory || (message.guild &amp;&amp; message.guild.channels.has(ctx.tempCategory))) { useText = false; } const type = message.strippedContent.match(this.regex)[1]; const namingResults = message.strippedContent.match(channelNameRegex); const userHasRoom = await this.settings.userHasRoom(message.member); let optName = (namingResults ? namingResults[0] : '') .replace('-n ', '').replace('--public', '') .replace('--locked', '').replace('--no-text', '') .replace('--text', '') .replace('--shown', '') .replace('--hidden', '') .trim(); optName = optName.replace(isVulgarCheck, ''); // remove vulgar if (ctx.createPrivateChannel) { if (userHasRoom) { await this.messageManager.reply(message, `you already have a private room registered. If this is in error, please log a bug report with \\`${ctx.prefix}bug\\`.`, true, true); return this.messageManager.statuses.FAILURE; } else if (type) { const roomType = type.trim(); if (useable.includes(roomType)) { const users = getUsersForCall(message); const name = optName || `${type}-${message.member.displayName}`.toLowerCase(); if (users.length &lt; 11 &amp;&amp; !message.guild.channels.find('name', name)) { const overwrites = this.createOverwrites( users, message.guild.defaultRole, message.author, isPublic, useText, ); let category; if (!ctx.tempCategory || !(message.guild &amp;&amp; message.guild.channels.has(ctx.tempCategory.id))) { category = await message.guild .createChannel(name, 'category', overwrites); } else { category = ctx.tempCategory; } let textChannel; if (useText) { textChannel = await message.guild.createChannel(name.replace(/[^\\w|-]/ig, ''), 'text', overwrites); textChannel = await textChannel.setParent(category.id); } let voiceChannel = await message.guild.createChannel(name, 'voice', overwrites); voiceChannel = await voiceChannel.setParent(category.id); if (!isPublic) { // manually add overwrites for &quot;everyone&quot; await category.overwritePermissions(message.guild.defaultRole.id, { CONNECT: false, VIEW_CHANNEL: shown, }); if (useText) { await textChannel.overwritePermissions(message.guild.defaultRole.id, { CONNECT: false, VIEW_CHANNEL: shown, }); } await voiceChannel.overwritePermissions(message.guild.defaultRole.id, { CONNECT: false, VIEW_CHANNEL: shown, }); } // add channel to listenedChannels await this.settings .addPrivateRoom( message.guild, textChannel, voiceChannel, category === ctx.tempCategory ? { id: 0 } : category, message.member, ); // send users invite link to new rooms this.sendInvites(voiceChannel, users, message.author); // set room limits this.setLimits(voiceChannel, roomType); this.messageManager.embed(message, { title: 'Channels created', fields: [{ name: '_ _', value: `Voice Channel: ${voiceChannel.name}${ textChannel ? `\\nText Channel: ${textChannel}` : ''}`, }], }, false, false); return this.messageManager.statuses.SUCCESS; } let msg = ''; if (users.length &gt; 10) { // notify caller that there's too many users if role is more than 10 people. msg = 'you are trying to send an invite to too many people, please keep the total number under 10'; } else { msg = 'that room already exists.'; } await this.messageManager.reply(message, msg, true, true); return this.messageManager.statuses.FAILURE; } } else { await this.messageManager.reply( message, '```haskell\\n' + 'Sorry, you need to specify what you want to create. Right now these are available to create:' + `\\n* ${useable.join('\\n* ')}\\n\\`\\`\\`` , true, false, ); return this.messageManager.statuses.FAILURE; } } return this.messageManager.statuses.FAILURE; } /** * Send channel invites to users who were tagged in message * @param {VoiceChannel} voiceChannel Voice channel to create invites for * @param {Array.&lt;User&gt;} users Array of users to send invites to * @param {User} author Calling user who sends message */ async sendInvites(voiceChannel, users, author) { if (voiceChannel.permissionsFor(this.bot.client.user).has('CREATE_INSTANT_INVITE')) { const invite = await voiceChannel.createInvite({ maxUses: users.length }); for (const user of users) { this.messageManager.sendDirectMessageToUser(user, `Invite for ${voiceChannel.name} from ${author}: ${invite}`, false); } } } /** * Create an array of permissions overwrites for the channel * @param {Array.&lt;User&gt;} users Array of users for whom to allow into channels * @param {RoleResolvable} everyoneRole RoleResolvable for the @everyone role * @param {User} author User object for creator of room * @param {boolean} isPublic Whether or not this channel will be public * @param {boolean} shown Whether or not this channel will be visible * @returns {Array.&lt;PermissionsOVerwrites&gt;} */ createOverwrites(users, everyoneRole, author, isPublic, shown) { // create overwrites const overwrites = []; // this still doesn't work, need to figure out why if (!isPublic) { const evOverwrites = ['CONNECT']; if (!shown) { evOverwrites.push('VIEW_CHANNEL'); } overwrites.push({ id: everyoneRole, deny: evOverwrites, }); overwrites.push({ allow: ['VIEW_CHANNEL', 'SEND_MESSAGES', 'CONNECT', 'MUTE_MEMBERS', 'DEAFEN_MEMBERS', 'MOVE_MEMBERS', 'MANAGE_ROLES', 'MANAGE_CHANNELS'], id: this.bot.client.user.id, }); // set up overwrites per-user users.forEach((user) =&gt; { overwrites.push({ id: user.id, allow: ['VIEW_CHANNEL', 'SEND_MESSAGES', 'CONNECT', 'SPEAK', 'USE_VAD'], }); }); overwrites.push({ id: author.id, allow: ['VIEW_CHANNEL', 'SEND_MESSAGES', 'CONNECT', 'SPEAK', 'USE_VAD', 'MANAGE_MESSAGES'], }); } else { overwrites.push({ id: everyoneRole, allow: ['VIEW_CHANNEL', 'CONNECT'], }); } return overwrites; } async setLimits(voiceChannel, type) { let limit; switch (type) { case 'team': limit = 4; break; case 'raid': limit = 8; break; case 'chat': case 'room': default: break; } if (limit) { await voiceChannel.setUserLimit(limit); } this.logger.debug(`User limit set to ${limit || 'none'} for ${voiceChannel.name}`); } } module.exports = Create; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:03 using the DocStrap template. "},"src_eventHandlers_Ready.js.html":{"id":"src_eventHandlers_Ready.js.html","title":"Source: src/eventHandlers/Ready.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileF hannel.deletable) { self.logger.debug(`Deleting text channel... ${room.textChannel.id}`); await room.textChannel.delete(); } if (room.voiceChannel &amp;&amp; room.voiceChannel.deletable) { self.logger.debug(`Deleting voice channel... ${room.voiceChannel.id}`); await room.voiceChannel.delete(); } if (room.category &amp;&amp; room.category.deletable) { self.logger.debug(`Deleting category... ${room.category.id}`); await room.category.delete(); } self.settings.deletePrivateRoom(room); } } else if (room) { await self.settings.deletePrivateRoom({ textChannel: room.textId ? { id: room.textId } : undefined, voiceChannel: { id: room.voiceId }, category: { id: room.categoryId }, guild: { id: room.guildId }, }); } }); } /** * Perform actions when the bot is ready * @param {Bot} self the bot */ async function updatePresence(self) { const cetusState = (await self.bot.caches.pc.getDataJson()).cetusCycle; if (cetusState) { self.client.user.setPresence({ status: 'online', afk: false, game: { name: `${cetusState.shortString} | @${self.client.user.username} help`, type: 'WATCHING', }, }); } } /** * Describes a handler */ class OnReadyHandle extends Handler { /** * Base class for bot commands * @param {Genesis} bot The bot object * @param {string} id The command's unique id * @param {string} event Event to trigger this handler */ constructor(bot) { super(bot, 'onReady', 'onReady'); this.channelTimeout = 60000; } /** * Run the ready handle */ async execute() { this.logger.debug(`Running ${this.id} for ${this.event}`); this.logger.debug(`${this.client.user.username} ready!`); this.logger.debug(`Bot: ${this.client.user.username}#${this.client.user.discriminator}`); this.client.user.setPresence({ status: 'online', afk: false, game: { name: `@${this.client.user.username} help`, url: 'https://genesis.warframestat.us', }, }); await this.settings.ensureData(this.client); this.bot.readyToExecute = true; const self = this; setInterval(checkPrivateRooms, self.channelTimeout, self, self.bot.shar r perform an action based on parameters. */ async run(message) { const msg = await message.reply('This is a basic Command'); this.logger.debug(`Sent ${msg}`); } /** * Send Usage for a toggle command * @param {Discord.Message} message message to respond to * @param {Array.&lt;string&gt;} options optional replacement for args * @returns {string} failure status. */ async sendToggleUsage(message, options = ['on', 'off']) { const embed = { title: 'Usage', type: 'rich', color: 0x0000ff, fields: [ { name: `${this.bot.prefix}${this.call} &lt;${options.join(' | ')}&gt;`, value: '_ _', }, ], }; this.messageManager.embed(message, embed, true, true); return this.messageManager.statuses.FAILURE; } } module.exports = Command; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:03 using the DocStrap template. "},"src_CommandHandler.js.html":{"id":"src_CommandHandler.js.html","title":"Source: src/CommandHandler.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemoveLogMemberUnbanLogMessageDeleteMessaageManagerModNewsNewsEmbedNotifierOnReadyHandlePingPollInlinePopularDealPrefixPriceCheckPriceCheckEmbedPrimeAccessProfileEmbedProgressionRaidRaidStatEmbedReloadRemoveRoleRenameResizeRolesRolesEmbedRollInlineSa  callable command * @param {Genesis} bot The bot object */ constructor(bot) { super(bot, 'warframe.worldstate.darvo', 'darvo', 'Displays today\\'s Darvo deal'); this.regex = new RegExp(`^${this.call}(?:\\\\s+on\\\\s+([pcsxb14]{2,3}))?$`, 'i'); } async run(message) { const platformParam = message.strippedContent.match(this.regex)[1]; const platform = platformParam || await this.settings.getChannelSetting(message.channel, 'platform'); const ws = await this.bot.caches[platform.toLowerCase()].getDataJson(); const deal = ws.dailyDeals[0]; await this.messageManager.embed(message, new DarvoEmbed(this.bot, deal, platform), true, false); return this.messageManager.statuses.SUCCESS; } } module.exports = Darvo; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:03 using the DocStrap template. "},"src_embeds_DarvoEmbed.js.html":{"id":"src_embeds_DarvoEmbed.js.html","title":"Source: src/embeds/DarvoEmbed.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemoveLogMemberUnbanLogMessageDeleteMessaageManagerModNewsNewsEmbedNotifierOnReadyHandlePingPollInlinePopularDealPrefixPriceCheckPriceCheckEmbedPrimeAccessProfileEmbedProgressionRaidRaidStatEmbedReloadRemoveRoleRenameResizeRolesRolesEmbedRollInlineSales ./DatabaseQueries/DBMQueries'); const PrivateRoomQueries = require('./DatabaseQueries/PrivateRoomQueries'); const PromocodeQueries = require('./DatabaseQueries/PromocodeQueries'); const props = (obj) =&gt; { const p = []; for (; obj != null; obj = Object.getPrototypeOf(obj)) { // eslint-disable-line no-param-reassign const op = Object.getOwnPropertyNames(obj); for (let i = 0; i &lt; op.length; i += 1) { if (p.indexOf(op[i]) === -1) { p.push(op[i]); } } } return p.filter(thing =&gt; !['db', 'constructor', '__defineGetter__', '__defineSetter__', 'hasOwnProperty', '__lookupGetter__', '__lookupSetter__', 'isPrototypeOf', 'propertyIsEnumerable', 'toString', 'valueOf', '__proto__', 'toLocaleString'].includes(thing)); }; /** * Connection options for the database * @typedef {Object} DbConnectionOptions * @property {string} [host=localhost] - The hostname of the database * @property {number} [port=3306] - The port number to connect to * @property {string} user - The user to authenticate as * @property {string} password - The password for that user * @property {string} database - The database to use */ /** * Persistent storage for the bot */ class Database { /** * @param {DbConnectionOptions} dbOptions Connection options for the database * @param {Genesis} bot Bot to load the settings for */ constructor(dbOptions, bot) { this.bot = bot; this.logger = bot.logger; const opts = { supportBigNumbers: true, bigNumberStrings: true, Promise, }; Object.assign(opts, dbOptions); this.db = mysql.createPool(opts); this.defaults = { prefix: '/', respond_to_settings: true, platform: 'pc', language: 'en', delete_after_respond: true, delete_response: true, createPrivateChannel: false, deleteExpired: false, allowCustom: false, allowInline: false, defaultRoomsLocked: true, defaultNoText: false, defaultShown: false, tempCategory: false, 'settings.cc.ping': true, }; const queryClasses = [ new BuildQueries(this.db), new WelcomeQueries(this.db), new CustomCommandQueries(this.db), new SettingsQueries(this.db), new TrackingQueries(this.db), new PingsQueries(this.db), new PermissionsQueries(this.db), new DBMQueries(this.db), new PrivateRoomQueries(this.db), new PromocodeQueries(this.db), ]; queryClasses.forEach((queryClass) =&gt; { this.copyChildrenQueries(queryClass); }); } /** * Copy funcitonns from class to this class... theoretically * @param {Object} queriesClass class instance * @returns {undefined} doesn't return anything */ copyChildrenQueries(queriesClass) { const keys = props(queriesClass); keys.forEach((key) =&gt; { if (key !== 'db') { Database.prototype[key] = queriesClass[key]; } }); this.logger.debug(`Imported Functions: ${props(this).length}`); } /** * Gets the current count of guilds and channels * @returns {Promise} */ async getChannelAndGuildCounts() { const query = 'select count(distinct guild_id) as countGuilds, count(distinct id) as countChannels from channels;'; const res = await this.db.query(query); if (res[0]) { return { channels: res[0].countChannels, guilds: res[0].countGuilds, }; } return {}; } /** * Get context (including settings) for a command in a channel * @param {Discord.Channel} channel channel to get settings for * @returns {Object} context */ async getCommandContext(channel) { this.getChannelSetting(channel, 'prefix'); // ensure it's set at some point const query = SQL`SELECT setting, val FROM settings where channel_id = ${channel.id} and setting in ('platform', 'prefix', 'allowCustom', 'allowInline', 'webhookId', 'webhookToken', 'webhookName', 'webhookAvatar', 'defaultRoomsLocked', 'defaultNoText', 'defaultShown', 'createPrivateChannel', 'tempCategory', 'lfgChannel', 'settings.cc.ping');`; const res = await this.db.query(query); let context = { webhook: {}, }; if (res[0]) { res[0].map(row =&gt; ({ setting: row.setting, value: row.val, })).forEach((row) =&gt; { if (row.setting.indexOf('webhook') === -1) { context[`${row.setting}`] = row.value; } else { context.webhook[`${row.setting.replace('webhook', '').toLowerCase()}`] = row.value; } }); if (!context.platform) { context.platform = this.defaults.platform; } if (!context.prefix) { context.prefix = this.defaults.prefix; } if (typeof context.allowCustom === 'undefined') { context.allowCustom = this.defaults.allowCustom; } else { context.allowCustom = context.allowCustom === '1'; } if (typeof context.allowInline === 'undefined') { context.allowInline = this.defaults.allowInline; } else { context.allowInline = context.allowInline === '1'; } if (typeof context.defaultRoomsLocked === 'undefined') { context.defaultRoomsLocked = this.defaults.defaultRoomsLocked; } else { context.defaultRoomsLocked = context.defaultRoomsLocked === '1'; } if (typeof context.defaultNoText === 'undefined') { context.defaultNoText = this.defaults.defaultNoText; } else { context.defaultNoText = context.defaultNoText === '1'; } if (typeof context.defaultShown === 'undefined') { context.defaultShown = this.defaults.defaultShown; } else { context.defaultShown = context.defaultShown === '1'; } if (typeof context['settings.cc.ping'] === 'undefined') { context['settings.cc.ping'] = this.defaults['settings.cc.ping']; } else { context['settings.cc.ping'] = context['settings.cc.ping'] === '1'; } if (typeof context.createPrivateChannel === 'undefined') { context.createPrivateChannel = this.defaults.createPrivateChannel; } else { context.createPrivateChannel = context.createPrivateChannel === '1'; } if (!(context.webhook.id &amp;&amp; context.webhook.token)) { context.webhook = undefined; } if (context.tempCategory &amp;&amp; channel.guild.channels.has(context.tempCategory.trim())) { context.tempCategory = channel.guild.channels.get(context.tempCategory.trim()); } else { context.tempCategory = undefined; } if (context.lfgChannel &amp;&amp; channel.guild.channels.has(context.lfgChannel.trim())) { context.lfgChannel = channel.guild.channels.get(context.lfgChannel.trim()); } else { context.lfgChannel = undefined; } } else { context = { platform: this.defaults.platform, prefix: th * Adds a new DM or group DM channel to the database * @param {DMChannel|GroupDMChannel} channel A discord DM or group DM channel * @returns {Promise} */ async addDMChannel(channel) { const query = SQL`INSERT IGNORE INTO channels (id) VALUES (${channel.id});`; return this.db.query(query); } /** * Deletes a channel from the database * @param {Channel} channel The channel to delete * @returns {Promise} */ async deleteChannel(channel) { const query = SQL`DELETE FROM channels WHERE id = ${channel.id};`; return this.db.query(query); } /** * Remove guild from database * @param {snowflake} guild Guild to be removed from database * @returns {Promise.&lt;string&gt;} status of removal */ async removeGuild(guild) { const query = SQL`DELETE FROM channels WHERE guild_id = ${guild.id}`; await this.db.query(query); const channelIds = guild.channels.keyArray(); const results = []; channelIds.forEach((channelId) =&gt; { results.push(this.removeChannelPermissions(channelId)); results.push(this.removeItemNotifications(channelId)); results.push(this.removeSettings(channelId)); }); results.push(this.removePrivateChannels(guild.id)); results.push(this.removeGuildPermissions(guild.id)); results.push(this.removePings(guild.id)); results.push(this.removeGuildCustomCommands(guild.id)); return Promise.all(results); } } module.exports = DBMQueries; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:03 using the DocStrap template. "},"src_commands_Builds_DeleteBuild.js.html":{"id":"src_commands_Builds_DeleteBuild.js.html","title":"Source: src/commands/Builds/DeleteBuild.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChanne t's not a valid build id return this.messageManager.statuses.FAILURE; } const build = await this.settings.getBuild(buildId); const owner = typeof build.owner === 'object' ? build.owner.id : build.owner; if (owner === message.author.id || owner === this.bot.owner) { this.logger.debug('owner matched author'); await this.settings.deleteBuild(buildId); this.messageManager.embed(message, { title: `Build ${buildId} deleted.`, color: 0xcda2a3 }, true, true); return this.messageManager.statuses.SUCCESS; } this.messageManager.embed(message, { title: `You couldn't delete build ${buildId}.`, color: 0x83181b }, true, true); return this.messageManager.statuses.FAILURE; } } module.exports = DeleteBuild; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:04 using the DocStrap template. "},"src_eventHandlers_DeleteChannel.js.html":{"id":"src_eventHandlers_DeleteChannel.js.html","title":"Source: src/eventHandlers/DeleteChannel.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemoveLogMemberUnbanLogMessageDeleteMessaageManagerModNewsNewsEmbedNotifierOnReadyHandlePingPollInlinePopularDealPrefixPriceCheckPriceCheckEmbedPrimeAccessProfileEmbedProgressionRaidRaidStatEmbedReloadRemoveRoleRenameResizeRolesRolesE ice channel... ${room.voiceChannel.id}`); await room.voiceChannel.delete(); } if (room.category &amp;&amp; room.category.deletable) { this.logger.debug(`Deleting category... ${room.category.id}`); await room.category.delete(); } await this.settings.deletePrivateRoom(room); await this.messageManager.reply(message, 'done.', true, true); return this.messageManager.statuses.SUCCESS; } await this.messageManager.reply(message, `you haven't created a room. Only the creator of a room can destroy a room.\\nUse \\`${ctx.prefix}create\\` to view channel creation syntax.`, true, true); } return this.messageManager.statuses.FAILURE; } } module.exports = Destroy; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:04 using the DocStrap template. "},"src_commands_Settings_Disable.js.html":{"id":"src_commands_Settings_Disable.js.html","title":"Source: src/commands/Settings/Disable.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemoveLogMemberUnbanLogMessageDeleteMessaageManagerModNewsNewsEmbedNotifierOnReadyHandlePingPollInlinePopularDealPrefixPriceCheckPriceCheckEmbedPrimeAccessProfileEmbedProgressionRaidRaidStatEmbedReloadRemoveRoleRenameResizeRolesRolesEmbedRollInlineSalesEmbedServerInfoServerInfoEmbedServersSettingsEmbedShieldEmbedShieldsShowSimarisSimarisEmbedSortieEmbedSortiesStringManagerSyndicateEmbedSyndicatesTrackTrackerUnlockUntrackUpdatesUserInfoUserInfoEmbedUsernameVoidTraderEmbedVulgarNameHandleWeaponEmbedWeaponStatsWelcomeHandlerWhatsinWhatsinEmbedWhereisWhereisEmbedWikiWikiEmbed Global armorAtLevelarmorStripchannelNameRegexcheckPrivateRoomsclientdamageReductionformatTimefromNowgetAverageTimegetBestTimegetChannelgetChannelsgetRoleForStringgetTargetgetUsersForCallhiddenRegexlockedRegexnoTextRegexpublicRegexsafeNumbershownRegexsortNumbertextRegextimeDeltaToStringtimeToSecondsupdatePresenceuseable Source: src/commands/Settings/Disable.js 'use strict'; const Command = require('../../models/Command.js'); const EnableUsageEmbed = require('../../embeds/EnableUsageEmbed.js'); const EnableInfoEmbed = require('../../embeds/EnableInfoEmbed.js'); const { getChannels, getTarget } = require('../../CommonFunctions'); class Disable extends Command { constructor(bot) { super(bot, 'settings.disable', 'disable', 'Disable a command.'); this.usages = [ { description: 'Disable a command for a role in a channel or channels', parameters: ['command id&gt; in &lt;channel&gt; for &lt;role|user'] }, ]; this.regex = new RegExp( `^${this.call}(?:\\\\s+(\\\\w*\\\\.*\\\\w*\\\\.*\\\\w*\\\\*?)(?:\\\\s+in\\\\s+((?:\\\\&lt;\\\\#)?\\\\d+(?:\\\\&gt;)?|here|\\\\*))?(?:\\\\s+for\\\\s((?:\\\\&lt;\\\\@\\\\&amp;?)?\\\\d+(?:\\\\&gt;)?|\\\\*))?)?`, 'i', ); this.blacklistable = false; this.requiresAuth = true; this.allowDM = false; } async run(message) { const params = message.strippedContent.match(this.regex); if (!params[1]) { this.messageManager.embed(message, new EnableUsageEmbed(this.bot, params, 0), true, false); return this.messageManager.statuses.FAILURE; } params.splice(0, 1); const commands = this.getCommandsToEnable(params[0]); let channels = []; if (params[1]) { channels = getChannels(message.mentions.channels.length &gt; 0 ? message.mentions.channels : params[1].trim().replace(/&lt;|&gt;|#/ig, ''), message); } else { channels = [message.channel]; } // targets let target = {}; if (params[2] || message.mentions.roles.size &gt; 0 || message.mentions.users.size &gt; 0) { target = getTarget( params[2], message.mentions ? message.mentions.roles : [], message.mentions ? message.mentions.users : [], message, ); } else { target = getTarget( params[1], { first: () =&gt; undefined }, { first: () =&gt; undefined }, message, ) || message.guild.defaultRole; } const results = []; // set the stuff for (const command of commands) { for (const channel of channels) { if (target.type === 'Role') { results.push(this.settings .setChannelPermissionForRole(channel, target, command, 0)); } else { results.push(this.settings .setChannelPermissionForMember(channel, target, command, 0)); } } } await Promise.all(results); // notify info embed const infoEmbed = new EnableInfoEmbed(this.bot, 0, [commands, channels, target.toString()]); const respondToSettings = await this.settings .getChannelSetting(message.channel, 'respond_to_settings'); if (respondToSettings) { this.messageManager.embed(message, infoEmbed, true, false); } return this.messageManager.statuses.SUCCESS; } /** * Get the list of commands based on input * @param {string} commandIdParam parameter for determining commands * @returns {Array&lt;string&gt;} command ids to enable */ getCommandsToEnable(commandIdParam) { const commandsToEnable = []; const commandRegex = new RegExp(commandIdParam.replace('.', '\\\\.').replace('*', '.*'), 'ig'); const commands = this.bot.commandHandler.commands .concat(this.bot.commandHandler.inlineCommands || []) .concat(this.bot.commandHandler.customCommands || []); commands.forEach((command) =&gt; { if (commandRegex.test(command.id) &amp;&amp; command.blacklistable) { commandsToEnable.push(command.id); } }); return commandsToEnable; } } module.exports = Disable; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:04 using the DocStrap templat /../embeds/EarthCycleEmbed.js'); /** * Displays the current stage in Earth's cycle */ class EarthCycle extends Command { /** * Constructs a callable command * @param {Genesis} bot The bot object */ constructor(bot) { super(bot, 'warframe.misc.cycle', 'cycle', 'Current and remaining time in cycle of Earth or Cetus rotations.'); this.regex = new RegExp(`^${this.call}\\\\s?(earth)?`, 'i'); this.usages = [ { description: 'Display Cetus\\'s current cycle progress', parameters: [], }, { description: 'Display Earth\\'s current cycle progress', parameters: ['earth'], }, ]; } /** * Run the command * @param {Message} message Message with a command to handle, reply to, * or perform an action based on parameters. * @returns {string} success status */ async run(message) { let cycleData; const earth = (/earth/ig).test(message.strippedContent); const ws = await this.bot.caches.pc.getDataJson(); if (earth) { cycleData = ws.earthCycle; } else { cycleData = ws.cetusCycle; const ostrons = ws.syndicateMissions.filter(mission =&gt; mission.syndicate === 'Ostrons')[0]; if (ostrons) { cycleData.bountyExpiry = ostrons.expiry; } } const embed = new EarthCycleEmbed(this.bot, cycleData); await this.messageManager.embed(message, embed, true, true); return this.messageManager.statuses.SUCCESS; } } module.exports = EarthCycle; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:04 using the DocStrap template. "},"src_embeds_EarthCycleEmbed.js.html":{"id":"src_embeds_EarthCycleEmbed.js.html","title":"Source: src/embeds/EarthCycleEmbed.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthC t'; const Command = require('../../models/Command.js'); const EnableUsageEmbed = require('../../embeds/EnableUsageEmbed.js'); const EnableInfoEmbed = require('../../embeds/EnableInfoEmbed.js'); const { getTarget, getChannels } = require('../../CommonFunctions.js'); class Enable extends Command { constructor(bot) { super(bot, 'settings.enable', 'enable', 'Enable a command.'); this.usages = [ { description: 'Enable a command for a role in a channel or channels', parameters: ['command id&gt; in &lt;channel&gt; for &lt;role|user'] }, ]; this.regex = new RegExp( `^${this.call}(?:\\\\s+(\\\\w*\\\\.*\\\\w*\\\\.*\\\\w*\\\\*?)(?:\\\\s+in\\\\s+((?:\\\\&lt;\\\\#)?\\\\d+(?:\\\\&gt;)?|here|\\\\*))?(?:\\\\s+for\\\\s((?:\\\\&lt;\\\\@\\\\&amp;?)?\\\\d+(?:\\\\&gt;)?|\\\\*))?)?`, 'i', ); this.requiresAuth = true; this.blacklistable = false; this.allowDM = false; } async run(message) { const params = message.strippedContent.match(this.regex); if (!params[1]) { this.messageManager.embed(message, new EnableUsageEmbed(this.bot, params, 1), true, false); return this.messageManager.statuses.FAILURE; } params.splice(0, 1); const commands = this.getCommandsToEnable(params[0]); let channels = []; if (params[1]) { channels = getChannels(message.mentions.channels.length &gt; 0 ? message.mentions.channels : params[1].trim().replace(/&lt;|&gt;|#/ig, ''), message); } else { channels = [message.channel]; } let target = {}; if (params[2] || message.mentions.roles.size &gt; 0 || message.mentions.users.size &gt; 0) { target = getTarget( params[2], message.mentions ? message.mentions.roles : [], message.mentions ? message.mentions.users : [], message, ); } else { target = getTarget( params[1], { first: () =&gt; undefined }, { first: () =&gt; undefined }, message, ) || message.guild.defaultRole; } const results = []; // set the stuff for (const command of commands) { for (const channel of channels) { if (target.type === 'Role') { results.push(this.settings .setChannelPermissionForRole(channel, target, command, 1)); } else { results.push(this.settings .setChannelPermissionForMember(channel, target, command, 1)); } } } await Promise.all(results); // notify info embed const infoEmbed = new EnableInfoEmbed(this.bot, 1, [commands, channels, target.toString()]); const respondToSettings = await this.settings .getChannelSetting(message.channel, 'respond_to_settings'); if (respondToSettings) { this.messageManager.embed(message, infoEmbed, true, false); } return this.messageManager.statuses.SUCCESS; } /** * Get the list of commands based on input * @param {string} commandIdParam parameter for determining commands * @returns {Array&lt;string&gt;} command ids to enable */ getCommandsToEnable(commandIdParam) { const commandsToEnable = []; const commandRegex = new RegExp(commandIdParam.replace('.', '\\\\.').replace('*', '.*'), 'ig'); const commands = this.bot.commandHandler.commands .concat(this.bot.commandHandler.inlineCommands || []) .concat(this.bot.commandHandler.customCommands || []); commands.forEach((command) =&gt; { if (commandRegex.test(command.id) &amp;&amp; command.blacklistable) { commandsToEnable.push(command.id); } }); return commandsToEnable; } } module.exports = Enable; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:04 using the DocStrap template. "},"src_embeds_EnableInfoEmbed.js.html":{"id":"src_embeds_EnableInfoEmbed.js.html","title":"Source: src/embeds/EnableInfoEmbed.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFe s', value: params[1].join('; ') || 'No channels' }); } if (params[2]) { this.fields.push({ name: 'User or Role', value: params[2].trim() ? params[2] : 'No user or role' }); } this.fields.push({ name: 'Enable', value: enable === 1 ? 'Yes' : 'No' }); } } module.exports = EnableInfoEmbed; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:04 using the DocStrap template. "},"src_embeds_EnableUsageEmbed.js.html":{"id":"src_embeds_EnableUsageEmbed.js.html","title":"Source: src/embeds/EnableUsageEmbed.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemoveLogMemberUnbanLogMessageDeleteMessaageManagerModNewsNewsEmbedNotifierOnReadyHandlePingPollInlinePopularDealPrefixPriceCheckPriceCheckEmbedPrimeAccessProfileEmbedProgressionRaidRaidStatEmbedReloadRemoveRoleRenameResizeRolesRolesEmbedRollInlineSalesEmbedServerInfoServerInfoEmbedServersSettingsEmbedShieldEmbedShieldsShowSimarisSimarisEmbedSortieEmbedSortiesStringManagerSyndicateEmbedSyndicatesTrackTrackerUnlockUntrackUpdatesUserInfoUserInfoEmbedUsernameVoidTraderEmbedVulgarNameHandleWeaponEmbedWeaponStatsWelcomeHandlerWhatsinWhatsinEmbedWhereisWhereisEmbedWikiWikiEmbed Global armorAtLevelarmorStripchannelNameRegexcheckPrivateRoomsclientdamageReduc
