eturn this.messageManager.statuses.SUCCESS; } } module.exports = Syndicates; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:05 using the DocStrap template. "},"src_commands_Tracking_Track.js.html":{"id":"src_commands_Tracking_Track.js.html","title":"Source: src/commands/Tracking/Track.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemoveLogMemberUnbanLogMessageDeleteMessaageManagerModNewsNewsEmbedNotifierOnReadyHandlePingPollInlinePopularDealPrefixPriceCheckPriceCheckEmbedPrimeAccessProfileEmbedProgressionRaidRaidStatEmbedReloadRemoveRoleRenameResizeRolesRolesEmbedRollInlineSalesEmbedServerInfoServerInfoEmbedServersSettingsEmbedShieldEmbedShieldsShowSimarisSimarisEmbedSortieEmbedSortiesStringManagerSyndicateEmbedSyndicatesTrackTrackerUnlockUntrackUpdatesUserInfoUserInfoEmbedUsernameVoidTraderEmbedVulgarNameHandleWeaponEmbedWeaponStatsWelcomeHandlerWhatsinWhatsinEmbedWhereisWhereisEmbedWikiWikiEmbed Global armorAtLevelarmorStripchannelNameRegexcheckPrivateRoomsclientdamageReductionformatTimefromNowgetAverageTimegetBestTimegetChannelgetChannelsgetRoleForStringgetTargetgetUsersForCallhiddenRegexlockedRegexnoTextRegexpublicRegexsafeNumbershownRegexsortNumbertextRegextimeDeltaToStringtimeToSecondsupdatePresenceuseable Source: src/commands/Tracking/Track.js 'use strict'; const Command = require('../../models/Command.js'); const CommonFunctions = require('../../CommonFunctions.js'); const { eventTypes, rewardTypes, opts } = require('../../resources/trackables.json'); /** * Track an event or item */ class Track extends Command { constructor(bot) { super(bot, 'settings.track', 'track'); this.usages = [ { description: 'Show tracking command for tracking events', parameters: [] }, { description: 'Track an event or events', parameters: ['event(s) to track'] }, ]; this.regex = new RegExp(`^${this.call}(?:\\\\s+(cetus\\\\.day\\\\.[0-1]?[0-9]?[0-9]|cetus\\\\.night\\\\.[0-1]?[0-9]?[0-9]|${eventTypes.join('|')}|${rewardTypes.join('|')}|${opts.join('|')})*)?(?:\\\\s+in\\\\s+((?:\\\\&lt;\\\\#)?\\\\d+(?:\\\\&gt;)?|here))?`, 'i'); this.requiresAuth = true; } async run(message) { const unsplitItems = CommonFunctions.getEventsOrItems(message); const roomId = new RegExp('(?:\\\\&lt;\\\\#)?\\\\d{15,}(?:\\\\&gt;)?|here', 'ig'); if (unsplitItems.length === 0) { return this.failure(message); } const trackables = CommonFunctions.trackablesFromParameters(unsplitItems); if (!(trackables.events.length || trackables.items.length)) { return this.failure(message); } trackables.events = trackables.events .filter((elem, pos) =&gt; trackables.events.indexOf(elem) === pos); trackables.items = trackables.items .filter((elem, pos) =&gt; trackables.items.indexOf(elem) === pos); const channelParam = message.strippedContent.match(roomId) ? message.strippedContent.match(roomId)[0].trim().replace(/&lt;|&gt;|#/ig, '') : undefined; const channel = CommonFunctions.getChannel(channelParam, message); const results = []; if (trackables.events.length) { results.push(this.settings.trackEventTypes(channel, trackables.events)); } if (trackables.items.length) { results.push(this.settings.trackItems(channel, trackables.items)); } Promise.all(results); this.messageManager.notifySettingsChange(message, true, true); return this.messageManager.statuses.SUCCESS; } async failure(message) { const prefix = await this.settings.getGuildSetting(message.guild, 'prefix'); this.messageManager.embed( message, CommonFunctions.getTrackInstructionEmbed(message, prefix, this.call), true, true, ); return this.messageManager.statuses.FAILURE; } } module.exports = Track; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:05 using the DocStrap template. "},"src_Tracker.js.html":{"id":"src_Tracker.js.html","title":"Source: src/Tracker.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemoveLogMemberUnbanLogMessageDeleteMessaageManagerModNewsNewsEmbedNotifierOnReadyHandlePingPollInlinePopularDealPrefixPriceCheckPriceCheckEmbedPrimeAccessProfileEmbedProgressionRaidRaidStatEmbedReloadRemoveRoleRenameResizeRolesRolesEmbedRollInlineSalesEmbedServerInfoServerInfoEmbedServersSettingsEmbedShieldEmbedShieldsShowSimarisSimarisEmbedSortieEmbedSortiesStringManagerSyndicateEmbedSyndicatesTrackTrackerUnlockUntrackUpdatesUserInfoUserInfoEmbedUsernameVoidTraderEmbedVulgarNameHandleWeaponEmbedWeaponStatsWelcomeHandlerWhatsinWhatsinEmbedWhereisWhereisEmbedWikiWikiEmbed Global armorAtLevelarmorStripchannelNameRegexcheckPrivateRoomsclientdamageReductionformatTimefromNowgetAverageTimegetBestTimegetChannelgetChannelsgetRoleForStringgetTargetgetUsersForCallhiddenRegexlockedRegexnoTextRegexpublicRegexsafeNumbershownRegexsortNumbertextRegextimeDeltaToStringtimeToSecondsupdatePresenceuseable Source: src/Tracker.js 'use strict'; const request = require('request-promise'); const config = { updateInterval: process.env.TRACKERS_UPDATE_INTERVAL || 3660000, carbon: { token: process.env.DISCORD_CARBON_TOKEN, }, botsDiscordPw: { token: process.env.DISCORD_BOTS_WEB_TOKEN, id: process.env.DISCORD_BOTS_WEB_USER, }, cachet: { metricId: process.env.CACHET_BOT_METRIC_ID, host: process.env.CACHET_HOST, token: process.env.CACHET_TOKEN, heartbeat: process.env.CACHET_HEARTBEAT || 600000, }, botsDiscordOrg: { token: process.env.DISCORD_BOTS_ORG_TOKEN, id: process.env.DISCORD_BOTS_ORG_ID, }, }; /** * Describes a tracking service for updating remote sites * with server count for this bot */ class Tracker { /** * Constructs a simple tracking service with the given logger * @param {Logger} logger Simple logger for logging information * @param {Client} client Discord Client for fetching statistucs from * @param {ShardClientUtil} shardUtil Discord shard client util * used to fetch shard count of all shards */ constructor(logger, client, shardUtil, { shardId = 0, shardCount = 1 }) { this.logger = logger; this.client = client; this.shardUtil = shardUtil; this.shardId = shardId; this.shardCount = shardCount; if (config.carbon.token &amp;&amp; this.shardId === 0) { setInterval(() =&gt; this.updateCarbonitex(this.shardUtil), config.updateInterval); } if (config.botsDiscordPw.token &amp;&amp; config.botsDiscordPw.id) { setInterval(() =&gt; this.updateDiscordBotsWeb(this.client.guilds.size), config.updateInterval); } if (config.botsDiscordOrg.token &amp;&amp; config.botsDiscordOrg.id) { setInterval(() =&gt; this.updateDiscordBotsOrg(this.client.guilds.size), config.updateInterval); } if (config.cachet.host &amp;&amp; config.cachet.token &amp;&amp; config.cachet.metricId) { setInterval(() =&gt; this.postHeartBeat(), config.cachet.heartbeat); } } /** * Updates carbonitex.net if the corresponding token is provided * @param {ShardClientUtil} shardUtil Discord shard client util used * to fetch shard count of all shards */ async updateCarbonitex(shardUtil) { if (config.carbon.token) { const results = await shardUtil.fetchClientValues('guilds.size'); const guildsLen = results.reduce((prev, val) =&gt; prev + val, 0); this.logger.debug('Updating Carbonitex'); this.logger.debug(`${this.client.user.username} is on ${guildsLen} servers`); const requestBody = { url: 'https://www.carbonitex.net/discord/data/botdata.php', body: { key: config.carbon.token, servercount: guildsLen, shardid: parseInt(this.shardId, 10), shardcount: parseInt(this.shardCount, 10), }, json: true, rejectUnauthorized: false, }; try { const parsedBody = await request(requestBody); this.logger.debug(parsedBody); } catch (err) { this.logger.error(`Error updating carbonitex. Token: ${config.carbon.token} | Error Code: ${err.statusCode} | Guilds: ${guildsLen}`); } } } /** * Updates bots.discord.pw if the corresponding token is provided * @param {number} guildsLen number of guilds that this bot is present on */ async updateDiscordBotsWeb(guildsLen) { if (config.botsDiscordPw.token &amp;&amp; config.botsDiscordPw.id) { this.logger.debug('Updating discord bots'); this.logger.debug(`${this.client.username} is on ${guildsLen} servers`); const requestBody = { method: 'POST', url: `https://bots.discord.pw/api/bots/${config.botsDiscordPw.id}/stats`, headers: { Authorization: config.botsDiscordPw.token, 'Content-Type': 'application/json', }, body: { shard_id: parseInt(this.shardId, 10), shard_count: parseInt(this.shardCount, 10), server_count: parseInt(guildsLen, 10), }, json: true, rejectUnauthorized: false, }; try { const parsedBody = await request(requestBody); this.logger.debug(parsedBody); } catch (err) { this.logger.error(`Error updating bots.discord.pw. Token: ${config.botsDiscordPw.token} | User: ${config.botsDiscordPw.id} | Error Code: ${err.statusCode}`); } } } /** * Updates discordbots.org if the corresponding token is provided * @param {number} guildsLen number of guilds that this bot is present on */ async updateDiscordBotsOrg(guildsLen) { if (config.botsDiscordOrg.token &amp;&amp; config.botsDiscordOrg.id) { this.logger.debug('Updating discordbots.org'); this.logger.debug(`${this.client.username} is on ${guildsLen} servers`); const requestBody = { method: 'POST', url: `https://discordbots.org/api/bots/${config.botsDiscordOrg.id}/stats`, headers: { Authorization: config.botsDiscordOrg.token, 'Content-Type': 'application/json', }, body: { shard_id: parseInt(this.shardId, 10), shard_count: parseInt(this.shardCount, 10), server_count: parseInt(guildsLen, 10), }, json: true, rejectUnauthorized: false, }; try { const parsedBody = await request(requestBody); this.logger.debug(parsedBody); } catch (err) { this.logger.error(`Error updating discordbots.org. Token: ${config.botsDiscordOrg.token} | User: ${config.botsDiscordOrg.id} | Error Code: ${err.statusCode}`); } } } /** * Update all trackers * @param {number} guildsLen Number of guilds that this bot is present on */ updateAll(guildsLen) { this.updateCarbonitex(guildsLen); this.updateDiscordBotsWeb(guildsLen); } /** * Post the cachet heartbeat for the shardCount */ async postHeartBeat() { const requestBody = { method: 'POST', url: `${config.cachet.host}/api/v1/metrics/${config.cachet.metricId}/points`, headers: { 'Content-Type': 'application/json', 'X-Cachet-Token': config.cachet.token, }, body: { value: 1, }, json: true, rejectUnauthorized: false, }; const parsedBody = await request(requestBody); this.logger.debug(parsedBody); } } module.exports = Tracker; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:05 using the DocStrap template. "},"src_settings_DatabaseQueries_TrackingQueries.js.html":{"id":" s notifications for an item in a channel * @param {Channel} channel The channel where to enable notifications * @param {string} item The item to track * @returns {Promise} */ async trackItem(channel, item) { const query = SQL`INSERT IGNORE INTO item_notifications (channel_id, item) VALUES (${channel.id},${item});`; return this.db.query(query); } /** * Enables notifications for items in a channel * @param {Channel} channel The channel where to enable notifications * @param {string} items The items to track * @returns {Promise} */ async trackItems(channel, items) { const query = SQL`INSERT IGNORE INTO item_notifications (channel_id, item) VALUES `; items.forEach((item, index) =&gt; { query.append(SQL`(${channel.id}, ${item})`).append(index !== (items.length - 1) ? ',' : ';'); }); return this.db.query(query); } /** * Disables notifications for an item in a channel * @param {Channel} channel The channel where to enable notifications * @param {string} item The item to track * @returns {Promise} */ async untrackItem(channel, item) { const query = SQL`DELETE FROM item_notifications WHERE channel_id = ${channel.id} AND item = ${item};`; return this.db.query(query); } /** * Disables notifications for items in a channel * @param {Channel} channel The channel where to enable notifications * @param {string} items The items to untrack * @returns {Promise} */ async untrackItems(channel, items) { const query = SQL`DELETE FROM item_notifications WHERE channel_id = ${channel.id} AND (`; items.forEach((item, index) =&gt; { query.append(index &gt; 0 ? ' OR ' : '').append(SQL`item = ${item}`); }); query.append(SQL`);`); return this.db.query(query); } /** * Enables notifications for an event type in a channel * @param {Channel} channel The channel where to enable notifications * @param {string} type The item to track * @returns {Promise} */ async trackEventType(channel, type) { const query = SQL`INSERT IGNORE INTO type_notifications (channel_id, type) VALUES (${channel.id},${type});`; return this.db.query(query); } /** * Enables notifications for items in a channel * @param {Channel} channel The channel where to enable notifications * @param {string} types The types to track * @returns {Promise} */ async trackEventTypes(channel, types) { const query = SQL`INSERT IGNORE INTO type_notifications (channel_id, type) VALUES `; types.forEach((type, index) =&gt; { if (channel &amp;&amp; channel.id) { query.append(SQL`(${channel.id}, ${type})`).append(index !== (types.length - 1) ? ',' : ';'); } }); return this.db.query(query); } /** * Disables notifications for an event type in a channel * @param {Channel} channel The channel where to enable notifications * @param {string} type The item to track * @returns {Promise} */ async untrackEventType(channel, type) { const query = SQL`DELETE FROM type_notifications WHERE channel_id = ${channel.id} AND type = ${type};`; return this.db.query(query); } /** * Disables notifications for event types in a channel * @param {Channel} channel The channel where to enable notifications * @param {string} types The types to untrack * @returns {Promise} */ async untrackEventTypes(channel, types) { const query = SQL`DELETE FROM type_notifications WHERE channel_id = ${channel.id} AND (`; types.forEach((type, index) =&gt; { query.append(index &gt; 0 ? ' OR ' : '').append(SQL`type = ${type}`); }); query.append(SQL`);`); return this.db.query(query); } /** * Returns the items that the channel is tracking * @param {Channel} channel A Discord channel * @returns {Promise.&lt;Array.&lt;string&gt;&gt;} */ async getTrackedItems(channel) { const query = SQL`SELECT item FROM item_notifications WHERE channel_id = ${channel.id};`; const res = await this.db.query(query); return res[0].map(r =&gt; r.item); } /** * Returns the event types that the channel is tracking * @param {Channel} channel A Discord channel * @returns {Promise.&lt;Array.&lt;string&gt;&gt;} */ async getTrackedEventTypes(channel) { const query = SQL`SELECT type FROM type_notifications WHERE channel_id = ${channel.id};`; const res = await this.db.query(query); return res[0].map(r =&gt; r.type); } /** * Remove item notifications corresponding to the channel id * @param {snowflake} channelId channel identifier for removal * @returns {Promise.&lt;string&gt;} status of removal */ async removeItemNotifications(channelId) { const query = SQL`DELETE FROM item_notifications WHERE channel_id = ${channelId}`; return this.db.query(query); } /** * Remove type notifications corresponding to the channel id * @param {snowflake} channelId channel identifier for removal * @returns {Promise.&lt;string&gt;} status of removal */ async removeTypeNotifications(channelId) { const query = SQL`DELETE FROM type_notifications WHERE channel_id = ${channelId}`; return this.db.query(query); } /** * Stops tracking all event types in a channel (disables all notifications) * @param {Channel} channel - A Discord channel * @returns {Promise} */ async stopTracking(channel) { const query = SQL`DELETE FROM type_notifications WHERE channel_id = ${channel.id};`; return this.db.query(query); } } module.exports = TrackingQueries; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:05 using the DocStrap template. "},"src_commands_Rooms_Unlock.js.html":{"id":"src_commands_Rooms_Unlock.js.html","title":"Source: src/commands/Rooms/Unlock.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFr y(weapon.polarities.length ? weapon.polarities.join(' ') : '-'), inline: true, }, { name: 'Stance Polarity', value: emojify(weapon.stancePolarity || '-'), inline: true, }]; this.fields.push(...things); } if (weapon.secondary) { const values = []; values.push(`**Trigger:** ${weapon.secondary.trigger || '-'}`); values.push(`**Projectile:** ${weapon.secondary.pellet.name}`); values.push(`**Rate:** ${weapon.secondary.rate}`); values.push(`**Flight:**: ${weapon.secondary.flight}m\\\\s`); values.push(`**Noise:** ${weapon.secondary.noise}`); values.push(`**Accuracy:** ${weapon.secondary.accuracy}`); values.push(`**Reload:** ${weapon.secondary.reload}`); values.push(`**Damage:** ${emojify(weapon.secondary.damage || '-')}`); values.push(`**Impact:** ${weapon.secondary.impact}`); values.push(`**Puncture:** ${weapon.secondary.puncture}`); values.push(`**Slash:** ${weapon.secondary.slash}`); values.push(`**Critical Chance:** ${weapon.secondary.crit_chance}%`); values.push(`**Critical Multiplier:** ${weapon.secondary.crit_mult}x`); values.push(`**Status Chance:** ${weapon.secondary.status_chance}%`); this.fields.push({ name: 'Secondary Fire', value: values.join('\\n') || '--', inline: true, }); } if (weapon.noise) { this.fields.push({ name: 'Noise Level', value: String(weapon.noise), inline: true, }); } if (weapon.projectile) { this.fields.push({ name: 'Projectile', value: String(weapon.projectile), inline: true, }); } if (weapon.trigger) { this.fields.push({ name: 'Trigger Type', value: weapon.trigger, inline: true, }); } this.fields.push({ name: 'IPS Damage Distribution', value: emojify(`impact ${String(weapon.impact || '-')}\\npuncture ${String(weapon.puncture || '-')}\\nslash ${String(weapon.slash || '-')}`), inline: true, }); if (weapon.flight) { this.fields.push({ name: 'Flight Speed', value: `${weapon.flight || '0'}m\\\\s`, inline: true, }); } if (weapon.magazine) { this.fields.push({ name: 'Magazine Size', value: String(weapon.magazine), inline: true, }); } if (weapon.am ot object */ constructor(bot) { super(bot, 'warframe.misc.whatsin', 'whatsin', 'Find what\\'s in a relic'); this.regex = new RegExp('^whatsin(?:\\\\s+(axi|neo|meso|lith)\\\\s?(\\\\w\\\\d+))?', 'i'); this.usages = [ { description: 'Display what drops from a relic', parameters: ['relic'], }, ]; } /** * Run the command * @param {Message} message Message with a command to handle, reply to, * or perform an action based on parameters. * @returns {string} success status */ async run(message) { let tier = message.strippedContent.match(this.regex)[1]; let relicName = message.strippedContent.match(this.regex)[2]; const sentMessage = await message.channel.send('', { embed: inProgressEmbed }); if (!(tier &amp;&amp; relicName)) { sentMessage.edit('', { embed: noResultsEmbed }); return this.messageManager.statuses.FAILURE; } tier = toTitleCase(tier.trim()); relicName = toTitleCase(relicName.trim()); try { const relicData = await (new Fetcher(`${relicBase}/${tier}/${relicName}.json`)).httpGet(); if (relicData) { sentMessage.edit('', { embed: new WhatsinEmbed(this.bot, relicData, tier, relicName) }); return this.messageManager.statuses.SUCCESS; } } catch (error) { this.logger.error(error); } sentMessage.edit('', { embed: noResultsEmbed }); return this.messageManager.statuses.FAILURE; } } module.exports = Whatsin; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:06 using the DocStrap template. "},"src_embeds_WhatsinEmbed.js.html":{"id":"src_embeds_WhatsinEmbed.js.html","title":"Source: src/embeds/WhatsinEmbed.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarth medRewards[reward.itemName] = []; } if (!transformedRewards[reward.itemName][rewards.indexOf(rewardTier)]) { transformedRewards[reward.itemName][rewards.indexOf(rewardTier)] = reward.chance; } }); }); const longest = Object.keys(transformedRewards).reduce((a, b) =&gt; (a.length &gt; b.length ? a : b)); const tokens = []; Object.keys(transformedRewards).forEach((rewardName) =&gt; { const reward = transformedRewards[rewardName]; const qualities = []; reward.forEach((quality) =&gt; { const wrappedQuality = lpad(`${quality.toFixed(2)}`, 6, ' ').substring(0, 5); qualities.push(wrappedQuality); }); tokens.push(`\\`${rpad(rewardName, longest.length + 1, ' ')} ${qualities.join('/')}%\\``); }); this.title = `${tier} ${type}`; this.color = 0x3498db; this.type = 'rich'; this.fields = [ { name: '_ _', value: tokens.join('\\n'), }, ]; } } module.exports = WhatsinEmbed; × Search results Close Documentation generated by JSDoc 3.5.5 on Sunday, June 3rd 2018, 01:04:06 using the DocStrap template. "},"src_commands_Ondemand_WhereIs.js.html":{"id":"src_commands_Ondemand_WhereIs.js.html","title":"Source: src/commands/Ondemand/WhereIs.js","body":" genesis Classes AddBuildAddChannelToDatabaseAddGuildToDatabaseAddLFGAddRoleAlertEmbedAlertsArcaneArmorAssignDefaultRolesHandleAvatarBaroBaseEmbedBaseEventHandlerBroadcasterBugReportBuildChartBuildEmbedCommandCommandHandlerConclaveChallengeEmbedConclaveChallengesConstructionConstructionEmbedCorgiCreateCreatePoolCustomCommandDamageDarvoDarvoEmbedDatabaseDeleteBuildDeleteChannelDeleteGuildDeleteWebhookDestroyEarthCycleEarthCycleEmbedEchoEfficiencyEnableInfoEmbedEnableUsageEmbedEnemiesEnemyEmbedEnhancementEmbedEventEventEmbedEventHandlerFeaturedDealFissureEmbedFissuresFrameEmbedFrameProfileFrameStatsFrameStatsInlineGenesisGetBuildGetCommandIdsHelpHideHugInvasionEmbedInvasionsInvitationInviteJoinRoleJokesLeaveRoleLeaveServerLFGEmbedListBuildsLockLogEmbedLoggerLogMemberBanLogMemberRemoveLogMemberUnbanLogMessageDeleteMessaageManagerModNewsNewsEmbedNot
